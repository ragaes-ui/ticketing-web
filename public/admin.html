        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-color: #ffffff;
            --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding-top: 90px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Blobs (Background Decoration) */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #7f00ff; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #00c6ff; }
        .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #ff0055; animation: float 6s ease-in-out infinite; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* Glassmorphism Classes */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 25px;
            color: white;
        }

        .navbar {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 0;
        }

        /* Custom Inputs */
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            border-radius: 12px;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.5) !important;
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }
        ::placeholder { color: rgba(255, 255, 255, 0.4) !important; }
        label { font-weight: 500; font-size: 0.9rem; margin-bottom: 5px; color: #ccc; }

        /* Buttons */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6); }

        /* Table Styling */
        .table { --bs-table-bg: transparent; --bs-table-color: white; border-color: rgba(255,255,255,0.1); }
        .table th { font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; color: #aaa; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .table td { vertical-align: middle; }
        .table-hover tbody tr:hover { background: rgba(255,255,255,0.05); }

        /* Thumbnail di Tabel */
        .table-thumb {
            width: 45px; height: 45px; object-fit: cover; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: #333;
        }

        /* Modal */
        .modal-content {
            background: rgba(28, 28, 45, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            color: white;
        }
        .modal-header, .modal-footer { border-color: rgba(255,255,255,0.1); }
        .btn-close { filter: invert(1); }

        /* Preview Image Box */
        .img-preview-box {
            width: 100%; height: 150px; 
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; margin-top: 10px; background: rgba(0,0,0,0.2);
        }
        .img-preview-box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .img-preview-box span { color: #555; font-size: 0.8rem; }

        /* Maintenance Switch */
        .form-check-input {
            height: 1.8em; width: 3.5em;
            background-color: rgba(255,255,255,0.2);
            border: none;
        }
        .form-check-input:checked { background-color: #ff0055; }
    </style>

        // Init Language
        const savedLang = localStorage.getItem('lang') || 'id';
        updateLanguage(savedLang);

        function toggleLanguage() {
            const currentLang = localStorage.getItem('lang') || 'id';
            const newLang = currentLang === 'id' ? 'en' : 'id';
            localStorage.setItem('lang', newLang);
            updateLanguage(newLang);
            loadTable(); // Reload tabel agar pesan kosong berubah bahasa
            checkCategory(document.getElementById('category')); // Update placeholder
        }

        function updateLanguage(lang) {
            const t = translations[lang];
            
            // Update Text Statis
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) {
                    // Cek jika elemen punya icon
                    if(el.querySelector('i')) {
                        const icon = el.querySelector('i').outerHTML;
                        el.innerHTML = `${icon} ${t[key]}`;
                    } else {
                        el.innerHTML = t[key];
                    }
                }
            });

            // Update Placeholder Search
            const searchBox = document.getElementById('searchBox');
            if(searchBox) searchBox.placeholder = lang === 'id' ? 'Cari...' : 'Search...';

            // Update Tombol Bahasa
            const langBtn = document.getElementById('lang-btn');
            langBtn.innerText = lang.toUpperCase();
            if(lang === 'en') {
                langBtn.classList.remove('btn-outline-light');
                langBtn.classList.add('btn-light');
            } else {
                langBtn.classList.add('btn-outline-light');
                langBtn.classList.remove('btn-light');
            }
        }

        // Fungsi Preview Gambar Live
        function previewImage(url, imgId, textId) {
            const imgEl = document.getElementById(imgId);
            const textEl = document.getElementById(textId);
            
            if (url && url.length > 5) {
                imgEl.src = url;
                imgEl.style.display = 'block';
                if(textEl) textEl.style.display = 'none';
            } else {
                imgEl.style.display = 'none';
                if(textEl) textEl.style.display = 'block';
            }
        }

        // Search Filter
        function filterTable() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(term) ? '' : 'none';
            });
        }

        function checkCategory(select) {
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];
            const desc = document.getElementById('description');
            
            if (select.value === 'Streaming') {
                desc.placeholder = t.ph_desc_stream;
                document.getElementById('descHint').innerText = t.desc_hint_stream;
            } else {
                desc.placeholder = t.ph_desc_default;
                document.getElementById('descHint').innerText = t.desc_hint_default;
            }
        }

        async function checkMaintenanceStatus() {
            try { const res = await fetch('/api/maintenance'); const data = await res.json(); if(switchMaint) switchMaint.checked = data.isActive; } catch (err) {}
        }

        if(switchMaint) {
            switchMaint.addEventListener('change', async function() {
                const lang = localStorage.getItem('lang') || 'id';
                const t = translations[lang];
                const isActive = this.checked;
                
                try { 
                    await fetch('/api/maintenance', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify({ isActive }) }); 
                    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true, background: '#1c1c2d', color: '#fff' });
                    Toast.fire({ icon: 'success', title: isActive ? t.toast_maint_on : t.toast_maint_off });
                } catch (err) { this.checked = !isActive; }
            });
        }
        
        async function loadTable() {
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            try {
                const res = await fetch('/api/events'); 
                eventsData = await res.json();
                const tbody = document.getElementById('tableBody'); 
                tbody.innerHTML = '';
                
                if(eventsData.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-5 text-white-50">${t.empty_table}</td></tr>`;
                    return;
                }

                eventsData.forEach(ev => {
                    let icon = ev.category === 'Streaming' ? '<span class="badge bg-info text-dark me-2" style="font-size:0.6rem">STREAM</span>' : '<span class="badge bg-primary me-2" style="font-size:0.6rem">EVENT</span>';
                    let stokClass = ev.availableSeats < 5 ? 'text-danger fw-bold' : 'text-success';
                    
                    // Gambar default jika kosong
                    let imgUrl = ev.image ? ev.image : "https://placehold.co/100x100?text=No+Img";

                    tbody.innerHTML += `
                    <tr>
                        <td>
                            <img src="${imgUrl}" class="table-thumb" alt="Thumb">
                        </td>
                        <td>
                            <div class="fw-bold text-truncate" style="max-width: 200px;">${ev.name}</div>
                            <small class="text-white-50 d-flex align-items-center gap-1">${icon} <i class="bi bi-geo-alt" style="font-size:0.7rem"></i> ${ev.location}</small>
                        </td>
                        <td class="fw-bold">Rp ${ev.price.toLocaleString('id-ID')}</td>
                        <td class="text-center ${stokClass}">${ev.availableSeats}</td>
                        <td class="text-end">
                            <button onclick="bukaModalEdit('${ev._id}')" class="btn btn-sm btn-outline-info me-1"><i class="bi bi-pencil-fill"></i></button>
                            <button onclick="hapusKonser('${ev._id}')" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        // BUKA EDIT
        function bukaModalEdit(id) {
            const ev = eventsData.find(e => e._id === id);
            if (ev) {
                document.getElementById('editId').value = ev._id; 
                document.getElementById('editName').value = ev.name;
                document.getElementById('editCategory').value = ev.category; 
                document.getElementById('editLocation').value = ev.location;
                
                // Isi Gambar & Trigger Preview
                document.getElementById('editImage').value = ev.image || '';
                previewImage(ev.image || '', 'editPreview', 'editPreviewText');

                const d = new Date(ev.date); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                document.getElementById('editDate').value = d.toISOString().slice(0,16);
                
                document.getElementById('editPrice').value = ev.price; 
                document.getElementById('editStock').value = ev.availableSeats;
                document.getElementById('editCapacity').value = ev.totalCapacity; 
                document.getElementById('editDescription').value = ev.description;
                
                editModal.show();
            }
        }

        // SIMPAN EDIT
        async function saveEdit() {
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];
            const id = document.getElementById('editId').value;
            
            const data = {
                name: document.getElementById('editName').value, 
                category: document.getElementById('editCategory').value,
                location: document.getElementById('editLocation').value, 
                date: document.getElementById('editDate').value,
                price: document.getElementById('editPrice').value, 
                description: document.getElementById('editDescription').value,
                availableSeats: document.getElementById('editStock').value, 
                capacity: document.getElementById('editCapacity').value,
                image: document.getElementById('editImage').value
            };
            
            await fetch(`/api/events/${id}`, { 
                method: 'PUT', 
                headers: {'Content-Type':'application/json', 'Authorization': 'Bearer ' + token}, 
                body: JSON.stringify(data) 
            });
            
            editModal.hide(); 
            loadTable(); 
            Swal.fire({ title: t.alert_success_title, text: t.alert_success_edit, icon: 'success', background: '#1c1c2d', color: '#fff' });
        }

        // TAMBAH BARU
        document.getElementById('formEvent').addEventListener('submit', async (e) => {
            e.preventDefault();
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            const btn = document.getElementById('btnPublish'); 
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Loading...';
            
            const data = {
                name: document.getElementById('name').value, 
                category: document.getElementById('category').value,
                location: document.getElementById('location').value, 
                date: document.getElementById('date').value,
                price: document.getElementById('price').value, 
                capacity: document.getElementById('capacity').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value 
            };

            await fetch('/api/events', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json', 'Authorization': 'Bearer ' + token}, 
                body: JSON.stringify(data) 
            });
            
            loadTable(); 
            e.target.reset(); 
            
            // Reset preview
            document.getElementById('addPreview').style.display = 'none';
            document.getElementById('addPreviewText').style.display = 'block';

            btn.innerHTML = originalText;
            Swal.fire({ title: t.alert_success_title, text: t.alert_success_add, icon: 'success', background: '#1c1c2d', color: '#fff' });
        });

        async function hapusKonser(id) { 
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            const result = await Swal.fire({ 
                title: t.alert_del_title, 
                text: t.alert_del_text, 
                icon:'warning', 
                showCancelButton:true, 
                confirmButtonColor: '#d33', 
                cancelButtonColor: '#3085d6', 
                confirmButtonText: t.btn_confirm_del,
                cancelButtonText: t.btn_cancel_del,
                background: '#1c1c2d', 
                color: '#fff' 
            });
            
            if(result.isConfirmed) { 
                await fetch(`/api/events/${id}`, { method: 'DELETE', headers: {'Authorization': 'Bearer ' + token} }); 
                loadTable(); 
            } 
        }
        
        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'login.html'; }
        
        // Init
        loadTable(); 
        checkMaintenanceStatus(); 
        checkCategory(document.getElementById('category'));
    </script>
</body>
</html>
