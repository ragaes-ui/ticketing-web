<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCELLFEST WEB | Concert Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1459749411177-287ce63e3ba0?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 60vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), #1a1a2e);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
            letter-spacing: -2px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .badge-neon {
            background-color: #a855f7;
            color: white;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .btn-glow {
            background: linear-gradient(45deg, #7928ca, #ff0080);
            border: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-glow:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            color: white;
        }

        /* Modal Custom */
        .modal-content {
            background: #1f1b2e;
            color: white;
            border: 1px solid #444;
        }
        .form-control {
            background: #12101c;
            border: 1px solid #444;
            color: white;
        }
        .form-control:focus {
            background: #12101c;
            color: white;
            box-shadow: 0 0 0 2px #7928ca;
            border-color: #7928ca;
        }
       
    /* ... CSS Abang yang lain ... */

    /* Wadah untuk Icon dan Teks biar tengah */
    .brand-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px; /* Jarak ke bawah */
        margin-top: 20px;
    }

    /* Gaya Icon SVG */
    .neon-icon {
        width: 60px;  /* Ukuran icon */
        height: 60px;
        color: #ff0080; /* Warna dasar Pink */
        /* Efek Glow Tumpuk (Pink + Ungu) */
        filter: drop-shadow(0 0 5px #ff0080) 
                drop-shadow(0 0 15px #7928ca)
                drop-shadow(0 0 30px #ff0080);
        animation: icon-flicker 4s infinite alternate; /* Animasi kedip */
    }

    /* Gaya Teks RCELLFEST */
    .neon-title {
        font-weight: 900;
        font-size: 3rem; /* Ukuran teks besar */
        letter-spacing: 2px;
        background: linear-gradient(to right, #ff0080, #7928ca, #00f2ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.5));
        margin-top: -10px; /* Biar agak nempel ke icon */
    }

    /* Animasi Kedip-kedip kayak neon rusak dikit */
    @keyframes icon-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            opacity: 1;
            filter: drop-shadow(0 0 5px #ff0080) drop-shadow(0 0 15px #7928ca) drop-shadow(0 0 30px #ff0080);
        }
        20%, 24%, 55% {
            opacity: 0.7;
            filter: none; /* Pas kedip mati, glownya ilang */
        }
    }
    </style>
</head>
<body>
    <div class="container text-center">
    <div class="brand-container">
        
        <svg class="neon-icon mb-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 18h20v2H2v-2zm0-4h20v2H2v-2zm16-6H6c-1.1 0-2 .9-2 2v2h16v-2c0-1.1-.9-2-2-2zm-5-6h-2c-1.1 0-2 .9-2 2v2h6V4c0-1.1-.9-2-2-2z"/>
        </svg>
        
        <h1 class="neon-title">RCELLFEST</h1>
        <p class="text-secondary">The Ultimate Cyberpunk Music Experience</p>

    </div>
</div>


    <div class="hero">
        <div class="hero-content container">
            <h1>RCELLFEST WEB</h1>
            <p class="lead text-light opacity-75">Secure Your Spot. Experience the Sound.</p>
        </div>
    </div>

    <div class="container" style="margin-top: -80px; position: relative; z-index: 5;">
        <div class="row" id="event-list">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-2">Memuat Konser...</p>
            </div>
        </div>
    </div>

<footer class="text-center py-4 mt-5 text-secondary small">
    <p>&copy; 2026 rcelltech Inc. Built with love</p>
    <a href="login.html" class="text-decoration-none text-secondary opacity-25">Admin Login</a>
</footer>

    <div class="modal fade" id="buyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">üéüÔ∏è Checkout Tiket</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalEventId">
                    <h4 id="modalEventName" class="text-center mb-4 fw-bold text-info"></h4>
                    
                    <div class="mb-3">
                        <label class="small text-secondary">Nama Lengkap</label>
                        <input type="text" id="inputNama" class="form-control" placeholder="Nama sesuai KTP">
                    </div>
                    <div class="mb-3">
                        <label class="small text-secondary">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="email@contoh.com">
                    </div>
                    <div class="mb-3">
                        <label class="small text-secondary">Jumlah Tiket</label>
                        <input type="number" id="inputQty" class="form-control" value="1" min="1">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-glow w-50" onclick="prosesBeli()">BAYAR SEKARANG</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <script>
        const buyModal = new bootstrap.Modal(document.getElementById('buyModal'));
        
        // 1. Load Events
        async function loadEvents() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                const container = document.getElementById('event-list');
                
                container.innerHTML = ''; 

                if(events.length === 0) {
                    container.innerHTML = '<div class="text-center">Belum ada konser tersedia.</div>';
                    return;
                }

                events.forEach(event => {
                    const harga = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(event.price);
                    const tanggal = new Date(event.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                    const isSoldOut = event.availableSeats <= 0;

                    container.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="glass-card h-100 d-flex flex-column">
                                <div class="bg-black bg-opacity-25 p-4 text-center">
                                    <h1 class="display-6 fw-bold mb-0">${new Date(event.date).getDate()}</h1>
                                    <small class="text-uppercase tracking-wider">${new Date(event.date).toLocaleString('default', { month: 'long' })}</small>
                                </div>
                                <div class="p-4 flex-grow-1">
                                    <h4 class="fw-bold mb-1">${event.name}</h4>
                                    <p class="text-secondary small mb-3"><i class="bi bi-geo-alt-fill text-info"></i> ICE BSD City</p>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="fs-5 text-warning fw-bold">${harga}</span>
                                        <span class="badge ${isSoldOut ? 'bg-danger' : 'badge-neon'} rounded-pill">
                                            ${isSoldOut ? 'SOLD OUT' : 'AVAILABLE'}
                                        </span>
                                    </div>
                                    
                                    <div class="progress mb-3" style="height: 6px; background: #333;">
                                        <div class="progress-bar bg-info" role="progressbar" 
                                            style="width: ${(event.availableSeats / event.totalCapacity) * 100}%">
                                        </div>
                                    </div>
                                    <small class="text-secondary d-block mb-3">Sisa: ${event.availableSeats} Tiket</small>
                                </div>
                                <div class="p-4 pt-0">
                                    <button onclick="bukaModal('${event._id}', '${event.name}')" 
                                        class="btn w-100 ${isSoldOut ? 'btn-secondary disabled' : 'btn-glow'} py-2 rounded-pill">
                                        ${isSoldOut ? 'TIKET HABIS' : 'BELI TIKET <i class="bi bi-ticket-perforated"></i>'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
            }
        }

        // 2. Buka Modal
        function bukaModal(id, name) {
            document.getElementById('modalEventId').value = id;
            document.getElementById('modalEventName').innerText = name;
            buyModal.show();
        }

        // 3. Proses Beli (Connect API)
        async function prosesBeli() {
            const id = document.getElementById('modalEventId').value;
            const nama = document.getElementById('inputNama').value;
            const email = document.getElementById('inputEmail').value;
            const qty = document.getElementById('inputQty').value;

            if (!nama || !email) {
                Swal.fire('Oops...', 'Lengkapi data diri dulu ya!', 'warning');
                return;
            }

            // Tutup modal dulu biar smooth
            buyModal.hide();
            
            // Loading Effect
            Swal.fire({
                title: 'Sedang Memproses...',
                text: 'Jangan tutup halaman ini',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                const res = await fetch('/api/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        eventId: id,
                        quantity: parseInt(qty),
                        customerName: nama,
                        customerEmail: email
                    })
                });

                const result = await res.json();

                if (res.ok) {
                    Swal.fire({
                        title: 'Berhasil!',
                        html: `Tiket diamankan.<br>Kode: <b>${result.ticket.ticketCode}</b>`,
                        icon: 'success',
                        background: '#1f1b2e',
                        color: '#fff'
                    }).then(() => {
                        loadEvents(); // Refresh data
                        // Reset form
                        document.getElementById('inputNama').value = '';
                        document.getElementById('inputEmail').value = '';
                    });
                } else {
                    Swal.fire('Gagal', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Gagal koneksi ke server', 'error');
            }
        }

        loadEvents();
    </script>
</body>
</html>
