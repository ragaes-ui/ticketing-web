<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCELLFEST WEB | Concert Booking</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding-top: 60px; /* Biar gak ketutup navbar */
        }

        /* Navbar Transparan */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.3);
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1459749411177-287ce63e3ba0?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 60vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), #1a1a2e);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
            letter-spacing: -2px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .badge-neon {
            background-color: #a855f7;
            color: white;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .btn-glow {
            background: linear-gradient(45deg, #7928ca, #ff0080);
            border: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-glow:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            color: white;
        }

        /* Neon Icon Style */
        .brand-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 30px; margin-top: 20px;
        }

        .neon-icon {
            width: 60px; height: 60px; color: #ff0080;
            filter: drop-shadow(0 0 5px #ff0080) drop-shadow(0 0 15px #7928ca) drop-shadow(0 0 30px #ff0080);
            animation: icon-flicker 4s infinite alternate;
        }

        .neon-title {
            font-weight: 900; font-size: 3rem; letter-spacing: 2px;
            background: linear-gradient(to right, #ff0080, #7928ca, #00f2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.5));
            margin-top: -10px;
        }

        @keyframes icon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; filter: drop-shadow(0 0 5px #ff0080) drop-shadow(0 0 15px #7928ca) drop-shadow(0 0 30px #ff0080); }
            20%, 24%, 55% { opacity: 0.7; filter: none; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark fixed-top px-4 py-3">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-white">RCELLFEST</span>
            <div id="navUserArea">
                <a href="user-login.html" class="btn btn-outline-light btn-sm rounded-pill px-4">Loading...</a>
            </div>
        </div>
    </nav>

    <div class="container text-center pt-4">
        <div class="brand-container">
            <svg class="neon-icon mb-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2 18h20v2H2v-2zm0-4h20v2H2v-2zm16-6H6c-1.1 0-2 .9-2 2v2h16v-2c0-1.1-.9-2-2-2zm-5-6h-2c-1.1 0-2 .9-2 2v2h6V4c0-1.1-.9-2-2-2z"/>
            </svg>
            <h1 class="neon-title">RCELLFEST</h1>
            <p class="text-secondary">The Ultimate Cyberpunk Music Experience</p>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content container">
            <h1>RCELLFEST WEB</h1>
            <p class="lead text-light opacity-75">Secure Your Spot. Experience the Sound.</p>
        </div>
    </div>

    <div class="container" style="margin-top: -80px; position: relative; z-index: 5;">
        <div class="row" id="event-list">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-2">Memuat Konser...</p>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 text-secondary small">
        <p>&copy; 2026 rcelltech Inc. Built with love</p>
        <a href="login.html" class="text-decoration-none text-secondary opacity-25">Admin Login</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 1. CEK STATUS LOGIN & UPDATE NAVBAR
        function checkLoginStatus() {
            const userRaw = localStorage.getItem('userData');
            const navArea = document.getElementById('navUserArea');

            if (userRaw) {
                // User SUDAH Login
                const user = JSON.parse(userRaw);
                navArea.innerHTML = `
                    <span class="text-white me-3 small fw-bold">Hi, ${user.username}</span>
                    <a href="dashboard.html" class="btn btn-outline-info btn-sm rounded-pill me-2">Tiket Saya</a>
                    <button onclick="logout()" class="btn btn-danger btn-sm rounded-pill">Logout</button>
                `;
            } else {
                // User BELUM Login
                navArea.innerHTML = `<a href="user-login.html" class="btn btn-outline-light btn-sm rounded-pill px-4">Login Member</a>`;
            }
        }

        function logout() {
            localStorage.removeItem('userData');
            localStorage.removeItem('userToken');
            window.location.reload();
        }

        // 2. LOAD EVENTS DARI SERVER
        async function loadEvents() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                const container = document.getElementById('event-list');
                
                container.innerHTML = ''; 

                if(events.length === 0) {
                    container.innerHTML = '<div class="text-center text-white">Belum ada konser tersedia.</div>';
                    return;
                }

                events.forEach(event => {
                    const harga = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(event.price);
                    const isSoldOut = event.availableSeats <= 0;

                    container.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="glass-card h-100 d-flex flex-column">
                                <div class="bg-black bg-opacity-25 p-4 text-center">
                                    <h1 class="display-6 fw-bold mb-0">${new Date(event.date).getDate()}</h1>
                                    <small class="text-uppercase tracking-wider">${new Date(event.date).toLocaleString('default', { month: 'long' })}</small>
                                </div>
                                <div class="p-4 flex-grow-1">
                                    <h4 class="fw-bold mb-1">${event.name}</h4>
                                    <p class="text-secondary small mb-3"><i class="bi bi-geo-alt-fill text-info"></i> ICE BSD City</p>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="fs-5 text-warning fw-bold">${harga}</span>
                                        <span class="badge ${isSoldOut ? 'bg-danger' : 'badge-neon'} rounded-pill">
                                            ${isSoldOut ? 'SOLD OUT' : 'AVAILABLE'}
                                        </span>
                                    </div>
                                    
                                    <div class="progress mb-3" style="height: 6px; background: #333;">
                                        <div class="progress-bar bg-info" role="progressbar" 
                                            style="width: ${(event.availableSeats / event.totalCapacity) * 100}%">
                                        </div>
                                    </div>
                                    <small class="text-secondary d-block mb-3">Sisa: ${event.availableSeats} Tiket</small>
                                </div>
                                <div class="p-4 pt-0">
                                    <button onclick="buyTicket('${event._id}')" 
                                        class="btn w-100 ${isSoldOut ? 'btn-secondary disabled' : 'btn-glow'} py-2 rounded-pill">
                                        ${isSoldOut ? 'TIKET HABIS' : 'BELI TIKET <i class="bi bi-ticket-perforated"></i>'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
            }
        }

        // 3. FUNGSI BELI TIKET (Satpam Login)
        async function buyTicket(eventId) {
            // A. CEK LOGIN
            const userRaw = localStorage.getItem('userData');
            
            if (!userRaw) {
                // BELUM LOGIN -> TENDANG KE HALAMAN LOGIN
                Swal.fire({
                    title: 'Eits, Login Dulu!',
                    text: 'Kamu harus login member buat beli tiket.',
                    icon: 'warning',
                    background: '#16213e',
                    color: '#fff',
                    confirmButtonText: 'Login Sekarang',
                    confirmButtonColor: '#ff0080',
                    showCancelButton: true,
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'user-login.html';
                    }
                });
                return; // Stop di sini
            }

            // B. SUDAH LOGIN -> LANJUT PROSES BELI
            const user = JSON.parse(userRaw);

            const confirm = await Swal.fire({
                title: 'Konfirmasi Order',
                html: `
                    <p>Beli tiket menggunakan akun:</p>
                    <h4 class="text-info">${user.username}</h4>
                    <small class="text-secondary">${user.email}</small>
                `,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'GAS BELI! ðŸš€',
                cancelButtonText: 'Batal',
                background: '#16213e',
                color: '#fff',
                confirmButtonColor: '#0f0',
                cancelButtonColor: '#d33'
            });

            if (confirm.isConfirmed) {
                Swal.fire({
                    title: 'Sedang Memproses...',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading() },
                    background: '#16213e', color: '#fff'
                });

                try {
                    const res = await fetch('/api/order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            eventId,
                            quantity: 1,
                            customerName: user.username, 
                            customerEmail: user.email
                        })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        await Swal.fire({
                            title: 'âœ… BERHASIL!',
                            html: `
                                <p>Tiket tersimpan di akunmu!</p>
                                <h2 style="color: #0f0; background: #000; padding: 10px;">${data.ticket.ticketCode}</h2>
                                <a href="dashboard.html" class="btn btn-primary mt-2">Lihat di Dashboard</a>
                            `,
                            icon: 'success',
                            background: '#16213e',
                            color: '#fff'
                        });
                        
                        loadEvents(); // Refresh stok
                    } else {
                        Swal.fire('Gagal', data.message, 'error');
                    }
                } catch (err) {
                    Swal.fire('Error', 'Terjadi kesalahan sistem', 'error');
                }
            }
        }

        // Jalankan saat halaman dibuka
        checkLoginStatus();
        loadEvents();
    </script>
</body>
</html>
