<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RCELLFEST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Blobs (Background) */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #7f00ff; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #00c6ff; }
        .blob-3 { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; background: #ff0055; animation: pulse 6s infinite; }

        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 10;
            transition: 0.3s;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.07) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 12px;
            padding: 12px 15px;
            backdrop-filter: blur(5px);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }
        ::placeholder { color: rgba(255, 255, 255, 0.4) !important; }
        label { font-size: 0.85rem; margin-bottom: 6px; color: #ddd; font-weight: 500; }

        .btn-neon {
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            margin-top: 15px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }

        .toggle-link {
            color: #00c6ff;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        .toggle-link:hover { color: #fff; text-shadow: 0 0 10px #00c6ff; }

        .brand-logo { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; background: linear-gradient(to right, #fff, #00c6ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Scrollbar Halus */
        .glass-card { max-height: 85vh; overflow-y: auto; scrollbar-width: none; }
        .glass-card::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="glass-card text-center">
        <div class="mb-4">
            <i class="bi bi-person-circle fs-1 text-white opacity-75"></i>
            <div class="brand-logo mt-2">RCELLFEST</div>
            <small class="text-white-50" id="subTitle">Selamat Datang Kembali</small>
        </div>
        
        <form id="authForm" class="text-start">
            <div class="mb-3">
                <label id="lblIdentifier"><i class="bi bi-envelope me-2"></i>Email / Username</label>
                <input type="text" id="identifier" class="form-control" placeholder="Masukkan ID Anda" required>
            </div>
            
            <div id="registerFields" class="d-none">
                <div class="mb-3">
                    <label><i class="bi bi-person-vcard me-2"></i>Nama Lengkap</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nama sesuai KTP">
                </div>
                
                <div class="mb-3">
                    <label><i class="bi bi-whatsapp me-2"></i>Nomor WhatsApp</label>
                    <input type="number" id="phone" class="form-control" placeholder="08xxxxxxxx">
                </div>

                <div class="mb-3">
                    <label><i class="bi bi-at me-2"></i>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="nama@email.com">
                </div>
            </div>

            <div class="mb-3">
                <label><i class="bi bi-key me-2"></i>Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="border-radius: 12px;">
                </div>
            </div>

            <button type="submit" class="btn btn-neon" id="btnSubmit">
                MASUK <i class="bi bi-box-arrow-in-right ms-2"></i>
            </button>
        </form>

        <div class="mt-4 pt-3 border-top border-secondary border-opacity-25">
            <p class="small text-white-50 mb-2">
                <span id="textInfo">Belum punya akun?</span> 
                <span class="toggle-link ms-1" onclick="toggleMode()">Daftar Sekarang</span>
            </p>
            <a href="index.html" class="text-white-50 small text-decoration-none hover-white">
                <i class="bi bi-arrow-left me-1"></i> Kembali ke Beranda
            </a>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const subTitle = document.getElementById('subTitle');
            const btn = document.getElementById('btnSubmit');
            const info = document.getElementById('textInfo');
            const link = document.querySelector('.toggle-link');
            const registerFields = document.getElementById('registerFields');
            const lblIdentifier = document.getElementById('lblIdentifier');

            if (isLogin) {
                // MODE LOGIN
                subTitle.innerText = "Selamat Datang Kembali";
                btn.innerHTML = 'MASUK <i class="bi bi-box-arrow-in-right ms-2"></i>';
                info.innerText = "Belum punya akun?";
                link.innerText = "Daftar Sekarang";
                registerFields.classList.add('d-none'); 
                lblIdentifier.innerHTML = '<i class="bi bi-envelope me-2"></i>Email / Username';
                
                document.getElementById('fullName').removeAttribute('required');
                document.getElementById('phone').removeAttribute('required');
                document.getElementById('email').removeAttribute('required');
            } else {
                // MODE REGISTER
                subTitle.innerText = "Buat Akun Baru";
                btn.innerHTML = 'DAFTAR <i class="bi bi-person-plus ms-2"></i>';
                info.innerText = "Sudah punya akun?";
                link.innerText = "Login Aja";
                registerFields.classList.remove('d-none'); 
                lblIdentifier.innerHTML = '<i class="bi bi-person me-2"></i>Username Unik'; 
                
                document.getElementById('fullName').setAttribute('required', 'true');
                document.getElementById('phone').setAttribute('required', 'true');
                document.getElementById('email').setAttribute('required', 'true');
            }
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            
            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Loading...';

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const url = isLogin ? '/api/login' : '/api/register';
            let payload = isLogin ? { identifier, password } : { username: identifier, email, password, fullName, phone, role: 'user' };

            try {
                const res = await fetch(url, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    if (isLogin) {
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        Swal.fire({ icon: 'success', title: 'Login Berhasil!', timer: 1500, showConfirmButton: false, background: '#1c1c2d', color: '#fff' }).then(() => {
                            window.location.href = data.user.role === 'admin' ? 'admin.html' : 'index.html';
                        });
                    } else {
                        Swal.fire({ icon: 'success', title: 'Akun Dibuat!', text: 'Silakan login sekarang.', background: '#1c1c2d', color: '#fff' });
                        toggleMode();
                    }
                } else {
                    Swal.fire({ icon: 'error', title: 'Gagal', text: data.message, background: '#1c1c2d', color: '#fff' });
                }
            } catch (err) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Gagal koneksi ke server', background: '#1c1c2d', color: '#fff' });
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>

                }
            } catch (err) {}
        })();
    </script>
</body>
</html>
