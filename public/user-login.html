<body>

    <div class="glass-card">
        <h3 class="text-center mb-4 fw-bold" id="formTitle">LOGIN USER</h3>
        
        <form id="authForm">
            <div class="mb-3">
                <label id="lblIdentifier">Email / Username</label>
                <input type="text" id="identifier" class="form-control" required>
            </div>
            
            <div id="registerFields" class="d-none">
                <div class="mb-3">
                    <label>Nama Lengkap</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nama sesuai KTP">
                </div>
                
                <div class="mb-3">

                    <input type="number" id="phone" class="form-control" placeholder="08xxxxxxxx">
                </div>

                <div class="mb-3">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-neon" id="btnSubmit">MASUK</button>
        </form>

        <div class="text-center mt-3">
            <small class="text-white-50">Atau masuk dengan</small>
            <a href="/auth/google" class="btn-google">
                <img src="https://authjs.dev/img/providers/google.svg" width="20" alt="Google">
                <span>Google Account</span>
            </a>
        </div>

        <p class="mt-3 text-center small text-secondary">
            <span id="textInfo">Belum punya akun?</span> 
            <span class="toggle-link" onclick="toggleMode()">Daftar di sini</span>
        </p>
        <div class="text-center mt-3">
             <a href="index.html" class="text-secondary small text-decoration-none">‚Üê Kembali ke Home</a>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('formTitle');
            const btn = document.getElementById('btnSubmit');
            const info = document.getElementById('textInfo');
            const link = document.querySelector('.toggle-link');
            
            const registerFields = document.getElementById('registerFields');
            const lblIdentifier = document.getElementById('lblIdentifier');

            if (isLogin) {
                // MODE LOGIN
                title.innerText = "LOGIN USER";
                btn.innerText = "MASUK";
                info.innerText = "Belum punya akun?";
                link.innerText = "Daftar di sini";
                
                registerFields.classList.add('d-none'); 
                lblIdentifier.innerText = "Email / Username";
                
                document.getElementById('fullName').removeAttribute('required');
                document.getElementById('phone').removeAttribute('required');
                document.getElementById('email').removeAttribute('required');
            } else {
                // MODE REGISTER
                title.innerText = "DAFTAR BARU";
                btn.innerText = "DAFTAR SEKARANG";
                info.innerText = "Sudah punya akun?";
                link.innerText = "Login di sini";
                
                registerFields.classList.remove('d-none'); 
                lblIdentifier.innerText = "Username"; 
                
                document.getElementById('fullName').setAttribute('required', 'true');
                document.getElementById('phone').setAttribute('required', 'true');
                document.getElementById('email').setAttribute('required', 'true');
            }
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const url = isLogin ? '/api/login' : '/api/register';
            
            let payload = {};
            if (isLogin) {
                payload = { identifier, password };
            } else {
                payload = { 
                    username: identifier, 
                    email: email, 
                    password: password, 
                    fullName: fullName, 
                    phone: phone,
                    role: 'user' 
                };
            }

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    if (isLogin) {
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        Swal.fire({
                            icon: 'success', title: 'Login Berhasil!',
                            showConfirmButton: false, timer: 1500
                        }).then(() => {
                            if(data.user.role === 'admin') window.location.href = 'admin.html';
                            else window.location.href = 'index.html'; 
                        });
                    } else {
                        Swal.fire('Sukses', 'Akun berhasil dibuat! Silakan login.', 'success');
                        toggleMode(); 
                    }
                } else {
                    Swal.fire('Gagal', data.message, 'error');
                }
            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'Gagal terhubung ke server', 'error');
            }
        });
    </script>
