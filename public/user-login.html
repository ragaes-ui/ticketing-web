<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | RCELLFEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #0f0c29; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 2rem; border-radius: 20px; width: 100%; max-width: 400px; color: white; box-shadow: 0 0 30px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto; }
        .form-control { background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; }
        .form-control:focus { background: rgba(0,0,0,0.5); color: white; box-shadow: 0 0 10px #ff0080; border-color: #ff0080; }
        .btn-neon { background: linear-gradient(90deg, #ff0080, #7928ca); border: none; color: white; font-weight: bold; width: 100%; padding: 10px; border-radius: 10px; margin-top: 10px; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255,0,128,0.6); color: white; }
        .toggle-link { color: #00f2ff; cursor: pointer; text-decoration: underline; }
        
        /* Custom Scrollbar biar rapi */
        .glass-card::-webkit-scrollbar { width: 5px; }
        .glass-card::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h3 class="text-center mb-4 fw-bold" id="formTitle">LOGIN USER</h3>
        
        <form id="authForm">
            <div class="mb-3">
                <label id="lblIdentifier">Email / Username</label>
                <input type="text" id="identifier" class="form-control" required>
            </div>
            
            <div id="registerFields" class="d-none">
                <div class="mb-3">
                    <label>Nama Lengkap</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nama sesuai KTP">
                </div>
                
                <div class="mb-3">
                    <label>Nomor Telepon (WhatsApp)</label>
                    <input type="number" id="phone" class="form-control" placeholder="08xxxxxxxx">
                </div>

                <div class="mb-3">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-neon" id="btnSubmit">MASUK</button>
        </form>

        <p class="mt-3 text-center small text-secondary">
            <span id="textInfo">Belum punya akun?</span> 
            <span class="toggle-link" onclick="toggleMode()">Daftar di sini</span>
        </p>
        <div class="text-center mt-3">
             <a href="index.html" class="text-secondary small text-decoration-none">‚Üê Kembali ke Home</a>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('formTitle');
            const btn = document.getElementById('btnSubmit');
            const info = document.getElementById('textInfo');
            const link = document.querySelector('.toggle-link');
            
            const registerFields = document.getElementById('registerFields');
            const lblIdentifier = document.getElementById('lblIdentifier');

            if (isLogin) {
                // MODE LOGIN
                title.innerText = "LOGIN USER";
                btn.innerText = "MASUK";
                info.innerText = "Belum punya akun?";
                link.innerText = "Daftar di sini";
                
                registerFields.classList.add('d-none'); // Sembunyikan Nama, HP, Email
                lblIdentifier.innerText = "Email / Username";
                
                // Hapus required biar gak error saat login
                document.getElementById('fullName').removeAttribute('required');
                document.getElementById('phone').removeAttribute('required');
                document.getElementById('email').removeAttribute('required');
            } else {
                // MODE REGISTER
                title.innerText = "DAFTAR BARU";
                btn.innerText = "DAFTAR SEKARANG";
                info.innerText = "Sudah punya akun?";
                link.innerText = "Login di sini";
                
                registerFields.classList.remove('d-none'); // Munculkan field tambahan
                lblIdentifier.innerText = "Username"; // Input pertama jadi Username saja
                
                // Tambah required wajib diisi
                document.getElementById('fullName').setAttribute('required', 'true');
                document.getElementById('phone').setAttribute('required', 'true');
                document.getElementById('email').setAttribute('required', 'true');
            }
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            
            // Ambil data tambahan
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const url = isLogin ? '/api/login' : '/api/register';
            
            let payload = {};
            if (isLogin) {
                payload = { identifier, password };
            } else {
                // Payload Register jadi lebih lengkap
                payload = { 
                    username: identifier, 
                    email: email, 
                    password: password, 
                    fullName: fullName, 
                    phone: phone,
                    role: 'user' 
                };
            }

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    if (isLogin) {
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        Swal.fire({
                            icon: 'success', title: 'Login Berhasil!',
                            showConfirmButton: false, timer: 1500
                        }).then(() => {
                            if(data.user.role === 'admin') window.location.href = 'admin.html';
                            else window.location.href = 'index.html'; // Balik ke halaman utama
                        });
                    } else {
                        Swal.fire('Sukses', 'Akun berhasil dibuat! Silakan login.', 'success');
                        toggleMode(); // Otomatis pindah ke mode login
                    }
                } else {
                    Swal.fire('Gagal', data.message, 'error');
                }
            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'Gagal terhubung ke server', 'error');
            }
        });
    </script>
</body>
</html>
