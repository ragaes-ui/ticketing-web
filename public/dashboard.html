<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; }
        .ticket-card { background: #16213e; border: 1px solid #0f3460; border-radius: 15px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .ticket-code { background: black; color: #0f0; font-family: monospace; padding: 5px 10px; border-radius: 5px; font-size: 1.2rem; display: inline-block; margin-top: 10px; }
        .status-valid { color: #0f0; } .status-used { color: #f00; text-decoration: line-through; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h3>üë§ Hello, <span id="userName" class="text-info">User</span></h3>
            <button onclick="logout()" class="btn btn-danger btn-sm">Log Out</button>
        </div>

        <h4 class="mb-4">üéüÔ∏è Tiket Saya</h4>
        <div id="ticketList" class="row">
            <p class="text-center text-secondary mt-5">Loading data...</p>
        </div>
        
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-light">Beli Tiket Lagi</a>
        </div>
    </div>

    <script>
        // Cek Login
        const user = JSON.parse(localStorage.getItem('userData'));
        if (!user) window.location.href = 'user-login.html';

        document.getElementById('userName').innerText = user.username;

        // Ambil Data Tiket
        async function loadTickets() {
            const list = document.getElementById('ticketList');
            try {
                const res = await fetch('/api/my-tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user.email })
                });
                const tickets = await res.json();

                list.innerHTML = '';
                if(tickets.length === 0) {
                    list.innerHTML = '<p class="text-secondary text-center">Kamu belum beli tiket apapun.</p>';
                    return;
                }

                tickets.forEach(t => {
                    const eventName = t.eventId ? t.eventId.name : 'Event Dihapus';
                    const statusClass = t.status === 'valid' ? 'status-valid' : 'status-used';
                    const statusText = t.status === 'valid' ? 'VALID (Belum Dipakai)' : 'SUDAH DIPAKAI';
                    
                    list.innerHTML += `
                        <div class="col-md-6">
                            <div class="ticket-card shadow">
                                <h4 class="fw-bold">${eventName}</h4>
                                <p class="text-secondary mb-1">Nama Pemesan: ${t.customerName}</p>
                                <div class="ticket-code">${t.ticketCode}</div>
                                <div class="mt-3 fw-bold small ${statusClass}">
                                    ${statusText}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
            }
        }

        function logout() {
            localStorage.removeItem('userData');
            localStorage.removeItem('userToken');
            window.location.href = 'user-login.html';
        }

        loadTickets();
    </script>
</body>
</html>
