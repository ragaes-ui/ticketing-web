<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; }
        .ticket-card { background: #16213e; border: 1px solid #0f3460; border-radius: 15px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .ticket-code-text { font-family: monospace; color: #aaa; letter-spacing: 2px; font-size: 0.9rem; margin-top: 5px; }
        .status-valid { color: #0f0; } 
        .status-used { color: #f00; text-decoration: line-through; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h3>üë§ Hello, <span id="userName" class="text-info">User</span></h3>
            <button onclick="logout()" class="btn btn-danger btn-sm">Log Out</button>
        </div>

        <h4 class="mb-4">üéüÔ∏è Tiket Saya</h4>
        <div id="ticketList" class="row">
            <p class="text-center text-secondary mt-5">Loading data...</p>
        </div>
        
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-light">Beli Tiket Lagi</a>
        </div>
    </div>

    <script>
        // Cek Login
        const user = JSON.parse(localStorage.getItem('userData'));
        if (!user) window.location.href = 'user-login.html';

        document.getElementById('userName').innerText = user.username;

        // Ambil Data Tiket
        async function loadTickets() {
            const list = document.getElementById('ticketList');
            
            // Animasi Loading
            list.innerHTML = '<div class="col-12 text-center"><div class="spinner-border text-info"></div></div>';

            try {
                const res = await fetch('/api/my-tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user.email })
                });
                const tickets = await res.json();

                list.innerHTML = '';
                if(tickets.length === 0) {
                    list.innerHTML = '<p class="text-secondary text-center">Kamu belum beli tiket apapun.</p>';
                    return;
                }

                // TAHAP 1: Render HTML (Siapkan tempat buat Barcode)
                tickets.forEach(t => {
                    const eventName = t.eventId ? t.eventId.name : 'Event Dihapus';
                    const isUsed = t.status === 'used';
                    
                    const statusClass = isUsed ? 'status-used' : 'status-valid';
                    const statusText = isUsed ? 'SUDAH DIPAKAI' : 'VALID / AKTIF';
                    const borderColor = isUsed ? '#f00' : '#0f0';

                    list.innerHTML += `
                        <div class="col-md-6">
                            <div class="ticket-card shadow text-center" style="border-color: ${borderColor}">
                                <h4 class="fw-bold mb-3">${eventName}</h4>
                                <p class="text-secondary mb-2 small">Nama Pemesan: ${t.customerName}</p>
                                
                                <div class="bg-white p-2 d-inline-block rounded mt-2">
                                    <svg id="barcode-${t._id}"></svg>
                                </div>
                                
                                <div class="ticket-code-text">${t.ticketCode}</div>

                                <div class="mt-3 fw-bold small ${statusClass}">
                                    ${statusText}
                                </div>
                            </div>
                        </div>
                    `;
                });

                // TAHAP 2: Generate Gambar Barcode ke dalam SVG
                tickets.forEach(t => {
                    try {
                        JsBarcode(`#barcode-${t._id}`, t.ticketCode, {
                            format: "CODE128",
                            lineColor: "#000",
                            width: 2,
                            height: 50,
                            displayValue: false // Kita sembunyikan angka bawaan, pake teks manual aja
                        });
                    } catch (e) {
                        console.error("Gagal generate barcode untuk", t.ticketCode);
                    }
                });

            } catch (err) {
                console.error(err);
                list.innerHTML = '<p class="text-danger text-center">Gagal memuat data tiket.</p>';
            }
        }

        function logout() {
            localStorage.removeItem('userData');
            localStorage.removeItem('userToken');
            window.location.href = 'user-login.html';
        }

        loadTickets();
    </script>
</body>
</html>
