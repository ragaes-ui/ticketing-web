<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya | RCELLFEST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%230049CC'/%3E%3Cstop offset='100%25' stop-color='%23007bff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='32' fill='url(%23a)'/%3E%3Cpath d='M21 18h8c5 0 9 3.5 9 8 0 3-1.8 5.7-4.5 7.2l5 8.8h-5l-4.2-7.5h-3.3v7.5h-5V18zm5 4v7h3c2.5 0 4.5-1.8 4.5-3.5S31.5 22 29 22h-3z' fill='white'/%3E%3Cpath d='M36 18h13v4h-8v6h7v4h-7v10h-5V18z' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-color: #ffffff;
            --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.5; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #7f00ff; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #00c6ff; }

        .navbar {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 0;
        }
        .navbar-brand { font-weight: 700; background: linear-gradient(to right, #fff, #00c6ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 25px;
            color: white;
            transition: 0.3s;
        }

        .profile-img { width: 60px; height: 60px; border-radius: 50%; background: var(--primary-gradient); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; box-shadow: 0 0 15px rgba(0, 198, 255, 0.5); }

        .ticket-card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .ticket-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: rgba(255, 255, 255, 0.3); }

        .ticket-header {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px 20px;
            color: white;
            position: relative;
        }
        .ticket-header.streaming { background: linear-gradient(90deg, #11998e, #38ef7d); }

        .ticket-body { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }

        .qr-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .qr-image { width: 140px; height: 140px; object-fit: contain; }

        .account-box {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00ff7f;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: monospace;
        }

        .ticket-code {
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            font-family: monospace;
            letter-spacing: 2px;
            display: inline-block;
            margin-top: 10px;
        }

        .ticket-date {
            display: block; margin-bottom: 10px; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8); font-weight: 500;
        }

        /* Buttons */
        .btn-glass { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 50px; padding: 8px 20px; transition: 0.3s; }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.2); color: white; transform: scale(1.05); }
        .btn-primary-neon { background: var(--primary-gradient); border: none; color: white; box-shadow: 0 0 15px rgba(0, 114, 255, 0.5); border-radius: 50px; padding: 8px 20px; transition: 0.3s; }
        .btn-primary-neon:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 114, 255, 0.8); color: white; }

        .modal-content { background: rgba(20, 20, 35, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; color: white; }
        .modal-header, .modal-footer { border-color: rgba(255, 255, 255, 0.1); }
        .form-control { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        .form-control:focus { background: rgba(255, 255, 255, 0.1); color: white; border-color: #00c6ff; box-shadow: none; }
        .btn-close { filter: invert(1); }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-ticket-perforated-fill text-info"></i> RCELLFEST
            </a>
            
            <div class="d-flex align-items-center gap-2">
                <button onclick="toggleLanguage()" class="btn btn-sm btn-outline-light rounded-pill fw-bold" id="lang-btn" style="min-width: 40px;">ID</button>
                <a href="index.html" class="btn btn-glass btn-sm d-none d-md-block" data-i18n="nav_home"><i class="bi bi-house-door me-1"></i> Home</a>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-pill px-4" data-i18n="nav_logout"><i class="bi bi-box-arrow-right me-1"></i> Keluar</button>
            </div>
        </div>
    </nav>

    <div class="container pb-5 mt-4">
        
        <div class="glass-card mb-5">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="profile-img"><i class="bi bi-person-fill"></i></div>
                        <div>
                            <h4 class="fw-bold mb-0 text-white" id="userNameDisplay">Loading...</h4>
                            <small class="text-white-50" id="userEmailDisplay">...</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <button onclick="openNameModal()" class="btn btn-glass me-2"><i class="bi bi-pencil-square"></i> <span data-i18n="btn_edit_profile">Edit Profil</span></button>
                    <button onclick="openPassModal()" class="btn btn-glass"><i class="bi bi-key"></i> <span data-i18n="btn_password">Password</span></button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold text-white mb-0"><i class="bi bi-collection-play me-2 text-info"></i> <span data-i18n="section_assets">Aset Digital Saya</span></h4>
            <a href="index.html" class="btn btn-primary-neon btn-sm"><i class="bi bi-plus-lg me-1"></i> <span data-i18n="btn_buy_new">Beli Baru</span></a>
        </div>

        <div id="ticketList" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-info" role="status"></div>
                <p class="mt-3 text-white-50" data-i18n="loading_tickets">Mengambil data tiket...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="nameModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" data-i18n="modal_name_title">Ubah Nama</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="text-white-50 mb-2" data-i18n="modal_name_label">Nama Lengkap Baru</label>
                    <input type="text" id="inputNewName" class="form-control" placeholder="...">
                </div>
                <div class="modal-footer">
                    <button onclick="saveName()" class="btn btn-primary-neon w-100" data-i18n="btn_save">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" data-i18n="modal_pass_title">Ganti Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="text-white-50 mb-2" data-i18n="modal_pass_old">Password Lama</label>
                        <input type="password" id="oldPass" class="form-control">
                    </div>
                    <div>
                        <label class="text-white-50 mb-2" data-i18n="modal_pass_new">Password Baru</label>
                        <input type="password" id="newPass" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="savePassword()" class="btn btn-primary-neon w-100" data-i18n="btn_update_pass">Update Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- CEK LOGIN (WAJIB) ---
        let user = JSON.parse(localStorage.getItem('userData'));
        if (!user) window.location.href = 'user-login.html';

        // --- KAMUS BAHASA ---
        const translations = {
            id: {
                nav_home: "Home", nav_logout: "Keluar",
                btn_edit_profile: "Edit Profil", btn_password: "Password",
                section_assets: "Aset Digital Saya", btn_buy_new: "Beli Baru",
                loading_tickets: "Mengambil data tiket...", empty_tickets: "Belum ada tiket yang dibeli.",
                modal_name_title: "Ubah Nama", modal_name_label: "Nama Lengkap Baru", btn_save: "Simpan Perubahan",
                modal_pass_title: "Ganti Password", modal_pass_old: "Password Lama", modal_pass_new: "Password Baru",
                btn_update_pass: "Update Password",
                lbl_account_premium: "AKUN PREMIUM", lbl_ticket_entry: "TIKET MASUK",
                lbl_scan: "SCAN DI LOKASI", lbl_credentials: "CREDENTIALS:",
                btn_copy: "Salin", btn_pdf: "Simpan PDF",
                status_used: "SUDAH DIPAKAI", status_active: "TIKET AKTIF",
                txt_date_tba: "Tanggal TBA", toast_copy: "Berhasil disalin!", toast_pdf_gen: "Sedang membuat PDF...",
                pdf_header: "E-TICKET RCELLFEST", pdf_info: "Tunjukkan QR Code ini di pintu masuk.", pdf_footer: "Terima kasih telah memesan.",
                error_fetch: "Gagal mengambil data. Cek koneksi backend."
            },
            en: {
                nav_home: "Home", nav_logout: "Logout",
                btn_edit_profile: "Edit Profile", btn_password: "Password",
                section_assets: "My Digital Assets", btn_buy_new: "Buy New",
                loading_tickets: "Loading tickets...", empty_tickets: "No purchased tickets found.",
                modal_name_title: "Change Name", modal_name_label: "New Full Name", btn_save: "Save Changes",
                modal_pass_title: "Change Password", modal_pass_old: "Old Password", modal_pass_new: "New Password",
                btn_update_pass: "Update Password",
                lbl_account_premium: "PREMIUM ACCOUNT", lbl_ticket_entry: "ENTRY TICKET",
                lbl_scan: "SCAN AT VENUE", lbl_credentials: "CREDENTIALS:",
                btn_copy: "Copy", btn_pdf: "Save PDF",
                status_used: "USED", status_active: "ACTIVE TICKET",
                txt_date_tba: "Date TBA", toast_copy: "Copied!", toast_pdf_gen: "Generating PDF...",
                pdf_header: "RCELLFEST E-TICKET", pdf_info: "Show this QR Code at the entrance.", pdf_footer: "Thank you for booking.",
                error_fetch: "Failed to fetch data. Check backend connection."
            }
        };

        // --- INIT ---
        const savedLang = localStorage.getItem('lang') || 'id';
        updateLanguage(savedLang);
        renderProfile();
        loadTickets();

        function renderProfile() {
            if(user) {
                document.getElementById('userNameDisplay').innerText = user.fullName || user.username || 'User';
                document.getElementById('userEmailDisplay').innerText = user.email;
            }
        }

        // --- SCRIPT BAHASA ---
        function toggleLanguage() {
            const currentLang = localStorage.getItem('lang') || 'id';
            const newLang = currentLang === 'id' ? 'en' : 'id';
            localStorage.setItem('lang', newLang);
            updateLanguage(newLang);
            loadTickets(); // Reload tiket agar bahasa di kartu berubah
        }

        function updateLanguage(lang) {
            const t = translations[lang];
            
            // Update Text Tombol Bahasa
            const langBtn = document.getElementById('lang-btn');
            if(langBtn) {
                langBtn.innerText = lang.toUpperCase();
                if(lang === 'en') { langBtn.classList.remove('btn-outline-light'); langBtn.classList.add('btn-light'); }
                else { langBtn.classList.add('btn-outline-light'); langBtn.classList.remove('btn-light'); }
            }

            // Update Text Statis
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) {
                    if(el.querySelector('i')) {
                        const icon = el.querySelector('i').outerHTML;
                        el.innerHTML = `${icon} ${t[key]}`;
                    } else {
                        el.innerHTML = t[key];
                    }
                }
            });
        }

        // --- LOAD TIKET ASLI ---
        async function loadTickets() {
            const list = document.getElementById('ticketList');
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            try {
                // Fetch hanya ke backend asli
                const res = await fetch('/api/my-tickets', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user.email })
                });
                
                if (!res.ok) throw new Error("API Gagal");
                
                const tickets = await res.json();

                // Jika data kosong
                if(tickets.length === 0) {
                    list.innerHTML = `<div class="col-12 text-center py-5"><i class="bi bi-ticket-perforated display-1 text-white-50"></i><p class="text-white-50 mt-3">${t.empty_tickets}</p><a href="index.html" class="btn btn-outline-light btn-sm">${t.btn_buy_new}</a></div>`;
                    return;
                }

                let htmlContent = '';
                tickets.forEach((ticket) => {
                    const event = ticket.eventId;
                    if(!event) return;

                    const category = event.category || 'General';
                    const isStreaming = category === 'Streaming' || category.toLowerCase().includes('stream') || category.toLowerCase().includes('akun');
                    
                    let dateStr = t.txt_date_tba;
                    if (event.date) {
                        try {
                            const d = new Date(event.date);
                            dateStr = d.toLocaleDateString(lang === 'id' ? 'id-ID' : 'en-US', { day: 'numeric', month: 'long', year: 'numeric' });
                        } catch (e) { dateStr = event.date; }
                    }

                    const headerClass = isStreaming ? 'streaming' : '';
                    const labelHeader = isStreaming ? t.lbl_account_premium : t.lbl_ticket_entry;
                    const iconHeader = isStreaming ? '<i class="bi bi-camera-reels-fill me-2"></i>' : '<i class="bi bi-ticket-perforated-fill me-2"></i>';
                    
                    // Deskripsi untuk PDF
                    let descText = event.description || "";
                    let descClean = descText.replace(/\n/g, " | "); 
                    
                    // Encode data agar aman
                    const ticketData = encodeURIComponent(JSON.stringify({
                        eventName: event.name,
                        date: dateStr,
                        location: event.location || 'TBA',
                        code: ticket.ticketCode,
                        isStreaming: isStreaming,
                        desc: descText, 
                        userName: user.fullName || user.username
                    }));

                    let mainContent = '';
                    if (isStreaming) {
                        mainContent = `
                            <div class="account-box">
                                <small class="d-block mb-1 text-white-50">${t.lbl_credentials}</small>
                                <div class="fw-bold text-break" style="white-space: pre-wrap;">${descText}</div>
                            </div>
                            <div class="d-flex gap-2 w-100">
                                <button onclick="copyToClipboard('${descClean}')" class="btn btn-outline-success btn-sm w-100 rounded-pill">
                                    <i class="bi bi-copy me-1"></i> ${t.btn_copy}
                                </button>
                                <button onclick="downloadTicket('${ticketData}')" class="btn btn-glass btn-sm w-100 rounded-pill">
                                    <i class="bi bi-file-earmark-pdf me-1"></i> PDF
                                </button>
                            </div>
                        `;
                    } else {
                        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${ticket.ticketCode}&bgcolor=ffffff`;
                        mainContent = `
                            <small class="text-white-50 fw-bold mb-2 d-block">${t.lbl_scan}</small>
                            <div class="qr-container bg-white p-2 rounded">
                                <img src="${qrUrl}" class="qr-image" style="width:120px;height:120px;" alt="QR">
                            </div>
                            <div class="mt-3">
                                <button onclick="downloadTicket('${ticketData}')" class="btn btn-primary-neon btn-sm w-100">
                                    <i class="bi bi-download me-2"></i> ${t.btn_pdf}
                                </button>
                            </div>
                        `;
                    }

                    htmlContent += `
                        <div class="col-md-6 col-lg-4">
                            <div class="ticket-card h-100">
                                <div class="ticket-header ${headerClass}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="fw-bold mb-0 text-truncate" style="max-width: 65%;">${event.name}</h5>
                                        <span class="badge bg-white text-dark bg-opacity-75" style="font-size: 0.7rem;">${labelHeader}</span>
                                    </div>
                                    <div class="small mt-1 opacity-75">${iconHeader} ${category}</div>
                                </div>
                                <div class="ticket-body">
                                    <span class="ticket-date"><i class="bi bi-calendar-event me-1"></i> ${dateStr}</span>
                                    ${mainContent}
                                    <div class="ticket-code text-white mt-3">${ticket.ticketCode}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                list.innerHTML = htmlContent;

            } catch (err) { 
                console.error("Gagal load tiket:", err);
                list.innerHTML = `<div class="col-12 text-center text-danger py-5"><i class="bi bi-exclamation-triangle display-4"></i><p class="mt-2">${t.error_fetch}</p></div>`;
            }
        }

        // --- PDF GENERATOR ---
        async function downloadTicket(dataString) {
            const data = JSON.parse(decodeURIComponent(dataString));
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            Swal.fire({ title: t.toast_pdf_gen, didOpen: () => Swal.showLoading(), background: '#1c1c2d', color: '#fff' });

            // 1. Buat Elemen Virtual di Body
            const element = document.createElement('div');
            document.body.appendChild(element);
            
            // Style khusus PDF (Background Putih, Text Hitam, Posisi Off-screen)
            element.style.cssText = 'width: 450px; position: absolute; left: -9999px; top: 0; background: white; color: black; font-family: sans-serif;';

            let contentMiddle = '';
            let labelType = data.isStreaming ? t.lbl_account_premium : t.lbl_ticket_entry;
            
            // KONTEN PDF UNTUK STREAMING (Agar tidak kosong)
            if (data.isStreaming) {
                const desc = data.desc ? data.desc : "Detail tidak tersedia.";
                contentMiddle = `
                    <div style="border: 2px solid #000; padding: 15px; margin: 20px 0; text-align: left; background-color: #f8f9fa;">
                        <p style="margin:0; font-size: 12px; font-weight: bold; color: #555;">ACCOUNT CREDENTIALS:</p>
                        <p style="margin:10px 0 0 0; font-size: 14px; font-family: monospace; color: #000; line-height: 1.4; white-space: pre-wrap;">${desc}</p>
                    </div>`;
            } else {
                // KONTEN PDF UNTUK TIKET BIASA (QR)
                // Crossorigin anonymous + Api Server
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${data.code}&bgcolor=ffffff`;
                contentMiddle = `
                    <div style="margin: 20px 0;">
                        <img src="${qrUrl}" crossorigin="anonymous" style="width: 180px; height: 180px; border: 4px solid #333; padding: 5px; border-radius: 10px; display:block; margin: 0 auto;">
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">${t.pdf_info}</p>
                    </div>`;
            }

            // HTML Structure
            element.innerHTML = `
                <div style="padding: 30px; border: 1px solid #ddd;">
                    <div style="border-bottom: 2px solid #0049CC; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <h2 style="margin:0; color: #0049CC;">RCELLFEST</h2>
                        <span style="background: #0049CC; color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold;">${labelType}</span>
                    </div>
                    <div style="text-align: center;">
                        <h1 style="margin: 0; font-size: 20px; line-height: 1.2;">${data.eventName}</h1>
                        <p style="margin: 5px 0; color: #555; font-size: 14px;">${data.date} | ${data.location}</p>
                    </div>
                    <div style="text-align: center;">${contentMiddle}</div>
                    <div style="background: #f8f9fa; padding: 10px; text-align: center; border-radius: 8px; border: 1px solid #eee;">
                        <p style="margin:0; font-size: 10px; color: #999;">BOOKING ID</p>
                        <p style="margin:0; font-size: 18px; font-weight: bold; letter-spacing: 3px; font-family: monospace;">${data.code}</p>
                    </div>
                    <div style="margin-top: 20px; text-align: center; font-size: 10px; color: #aaa; border-top: 1px dashed #ccc; padding-top: 10px;">
                        <p style="margin:0;">Booked by: ${data.userName}</p>
                        <p style="margin:0;">www.rcellfest.shop</p>
                    </div>
                </div>
            `;

            // Tunggu gambar (QR) selesai loading
            const imgs = element.querySelectorAll('img');
            const promises = Array.from(imgs).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => { img.onload = resolve; img.onerror = resolve; });
            });
            await Promise.all(promises);

            // Jeda 500ms agar browser selesai render font & layout
            await new Promise(resolve => setTimeout(resolve, 500));

            const opt = { 
                margin: 10, 
                filename: `Tiket-${data.code}.pdf`, 
                image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2, useCORS: true }, 
                jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' } 
            };
            
            await html2pdf().set(opt).from(element).save();
            document.body.removeChild(element);
            Swal.close();
        }

        // --- HELPER ---
        function copyToClipboard(text) { navigator.clipboard.writeText(text); const lang = localStorage.getItem('lang') || 'id'; const t = translations[lang]; const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, background: '#1c1c2d', color: '#fff' }); Toast.fire({ icon: 'success', title: t.toast_copy }); }
        
        function logout() { localStorage.clear(); window.location.href = 'user-login.html'; }
        
        // Modals Logic
        const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));
        function openNameModal() { document.getElementById('inputNewName').value = user.fullName; nameModal.show(); }
        async function saveName() { 
            const newName = document.getElementById('inputNewName').value;
            try {
                await fetch('/api/user/update-name', { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({userId: user.id, newName}) });
                user.fullName = newName; localStorage.setItem('userData',JSON.stringify(user)); renderProfile(); nameModal.hide(); Swal.fire({icon:'success', title:'Sukses', background:'#1c1c2d', color:'#fff'}); 
            } catch(e) {}
        }
        const passModal = new bootstrap.Modal(document.getElementById('passModal'));
        function openPassModal() { passModal.show(); }
        async function savePassword() { passModal.hide(); Swal.fire({icon:'success', title:'Sukses', text:'Silakan login ulang', background:'#1c1c2d', color:'#fff'}).then(()=>logout()); }
    </script>
