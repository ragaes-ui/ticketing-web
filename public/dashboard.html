    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #f0f2f5;
            --bg-nav: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-muted: #6c757d;
            --glass-border: 1px solid rgba(0,0,0,0.1);
            --glass-bg: #ffffff;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
            --primary-gradient: linear-gradient(135deg, #0049CC, #0072ff);
        }

        [data-theme="dark"] {
            --bg-body: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            --bg-nav: rgba(15, 12, 41, 0.8);
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            background: var(--bg-body);
            background-size: 400% 400%;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
            transition: color 0.3s;
        }

        /* Animasi Background hanya untuk Dark Mode */
        [data-theme="dark"] body { animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* Blob Effects (Dark Mode Only) */
        .blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.5; display: none; }
        [data-theme="dark"] .blob { display: block; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #7f00ff; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #00c6ff; }

        /* Navbar */
        .navbar {
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: var(--glass-border);
            padding: 15px 0;
            transition: background 0.3s;
        }
        .navbar-brand { font-weight: 800; color: #0049CC !important; font-size: 1.4rem; letter-spacing: -0.5px; }

        /* Glass Card (Profile & Tickets) */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            color: var(--text-main);
            transition: 0.3s;
        }

        .profile-img { width: 60px; height: 60px; border-radius: 50%; background: var(--primary-gradient); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; box-shadow: 0 0 15px rgba(0, 198, 255, 0.5); }

        /* Ticket Card Styling */
        .ticket-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
        }
        .ticket-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,73,204,0.2); }

        .ticket-header {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 15px 20px;
            color: white;
        }
        .ticket-header.streaming { background: linear-gradient(90deg, #11998e, #38ef7d); }

        .ticket-body { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; color: var(--text-main); }

        .qr-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .qr-image { width: 140px; height: 140px; object-fit: contain; }

        .account-box {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00bf63;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: monospace;
        }
        [data-theme="dark"] .account-box { color: #00ff7f; }

        .ticket-code {
            background: rgba(128, 128, 128, 0.1);
            border: 1px dashed var(--text-muted);
            padding: 8px 15px;
            border-radius: 8px;
            font-family: monospace;
            letter-spacing: 2px;
            display: inline-block;
            margin-top: 10px;
            color: var(--text-main);
        }

        .ticket-date { display: block; margin-bottom: 10px; font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }

        /* Buttons */
        .btn-glass { 
            background: rgba(128, 128, 128, 0.1); border: 1px solid var(--text-muted); 
            color: var(--text-main); border-radius: 50px; padding: 8px 20px; transition: 0.3s; 
        }
        .btn-glass:hover { background: rgba(128, 128, 128, 0.2); transform: scale(1.05); }
        
        .btn-primary-neon { 
            background: var(--primary-gradient); border: none; color: white; 
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3); border-radius: 50px; 
            padding: 8px 20px; transition: 0.3s; 
        }
        .btn-primary-neon:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5); color: white; }

        /* Modals */
        .modal-content { 
            background: var(--bg-nav); backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); border-radius: 24px; color: var(--text-main); 
        }
        .modal-header, .modal-footer { border-color: var(--glass-border); }
        .form-control { 
            background: rgba(128, 128, 128, 0.05); border: 1px solid var(--text-muted); color: var(--text-main); 
        }
        .form-control:focus { background: rgba(128, 128, 128, 0.1); color: var(--text-main); border-color: #00c6ff; box-shadow: none; }
        [data-theme="dark"] .btn-close { filter: invert(1); }
        
        /* Saldo Box */
        .saldo-box {
            background: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 50px;
            padding: 6px 15px;
            font-weight: 700;
            color: #00c6ff;
            display: flex;
            align-items: center;
        }
    </style>

    <script>
        // --- CEK LOGIN ---
        let user = JSON.parse(localStorage.getItem('userData'));
        if (!user) window.location.href = 'user-login.html';

        // --- SETUP AWAL ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            const savedLang = localStorage.getItem('lang') || 'id';
            updateLanguage(savedLang);

            renderProfile();
            loadTickets();
            fetchLatestProfile(); 
        });

        // --- KAMUS BAHASA ---
        const translations = {
            id: {
                nav_home: "Home", nav_logout: "Keluar",
                btn_edit_profile: "Edit Profil", btn_password: "Password", btn_history: "Riwayat",
                section_assets: "Aset Digital Saya", btn_buy_new: "Beli Baru",
                btn_topup: "Top Up", modal_topup_title: "Isi Saldo", lbl_amount: "Nominal Top Up", btn_pay_topup: "Lanjutkan Pembayaran",
                modal_pin_title: "Atur PIN Keamanan", modal_pin_desc: "Buat 6 Digit PIN Keamanan Saldo", modal_pin_note: "Ingat PIN ini! Digunakan saat membeli tiket dengan saldo.", btn_save_pin: "Simpan PIN",
                loading_tickets: "Mengambil data tiket...", empty_tickets: "Belum ada tiket yang dibeli.",
                modal_name_title: "Ubah Nama", modal_name_label: "Nama Lengkap Baru", btn_save: "Simpan Perubahan",
                modal_pass_title: "Ganti Password", modal_pass_old: "Password Lama", modal_pass_new: "Password Baru",
                btn_update_pass: "Update Password",
                lbl_account_premium: "AKUN PREMIUM", lbl_ticket_entry: "TIKET MASUK",
                lbl_scan: "SCAN DI LOKASI", lbl_credentials: "CREDENTIALS:",
                btn_copy: "Salin", btn_pdf: "Simpan PDF",
                status_used: "SUDAH DIPAKAI", status_active: "TIKET AKTIF",
                txt_date_tba: "Tanggal TBA", toast_copy: "Berhasil disalin!", toast_pdf_gen: "Sedang membuat PDF...",
                pdf_header: "E-TICKET RCELLFEST", pdf_info: "Tunjukkan QR Code ini di pintu masuk.", pdf_footer: "Terima kasih telah memesan.",
                error_fetch: "Gagal mengambil data. Cek koneksi backend."
            },
            en: {
                nav_home: "Home", nav_logout: "Logout",
                btn_edit_profile: "Edit Profile", btn_password: "Password", btn_history: "History",
                section_assets: "My Digital Assets", btn_buy_new: "Buy New",
                btn_topup: "Top Up", modal_topup_title: "Add Balance", lbl_amount: "Top Up Amount", btn_pay_topup: "Proceed to Payment",
                modal_pin_title: "Set Security PIN", modal_pin_desc: "Create 6 Digit Security PIN", modal_pin_note: "Remember this PIN! Used when buying tickets with balance.", btn_save_pin: "Save PIN",
                loading_tickets: "Loading tickets...", empty_tickets: "No purchased tickets found.",
                modal_name_title: "Change Name", modal_name_label: "New Full Name", btn_save: "Save Changes",
                modal_pass_title: "Change Password", modal_pass_old: "Old Password", modal_pass_new: "New Password",
                btn_update_pass: "Update Password",
                lbl_account_premium: "PREMIUM ACCOUNT", lbl_ticket_entry: "ENTRY TICKET",
                lbl_scan: "SCAN AT VENUE", lbl_credentials: "CREDENTIALS:",
                btn_copy: "Copy", btn_pdf: "Save PDF",
                status_used: "USED", status_active: "ACTIVE TICKET",
                txt_date_tba: "Date TBA", toast_copy: "Copied!", toast_pdf_gen: "Generating PDF...",
                pdf_header: "RCELLFEST E-TICKET", pdf_info: "Show this QR Code at the entrance.", pdf_footer: "Thank you for booking.",
                error_fetch: "Failed to fetch data. Check backend connection."
            }
        };

        function renderProfile() {
            if(user) {
                document.getElementById('userNameDisplay').innerText = user.fullName || user.username || 'User';
                document.getElementById('userEmailDisplay').innerText = user.email;
                if(user.saldo !== undefined) {
                    document.getElementById('saldoDisplay').innerText = user.saldo.toLocaleString('id-ID');
                }
            }
        }

        // --- FETCH SALDO & PIN STATUS DARI DB ---
        async function fetchLatestProfile() {
            if(!user || !user.id) return;
            try {
                const res = await fetch(`/api/user/profile/${user.id}`);
                if(res.ok) {
                    const data = await res.json();
                    document.getElementById('saldoDisplay').innerText = data.saldo.toLocaleString('id-ID');
                    user.saldo = data.saldo;
                    user.hasPin = data.hasPin; // UPDATE status PIN dari server
                    localStorage.setItem('userData', JSON.stringify(user));
                }
            } catch(e) {
                console.error("Gagal menarik data saldo", e);
            }
        }

        // --- FUNGSI ATUR PIN ---
        const pinModal = new bootstrap.Modal(document.getElementById('pinModal'));
        function openPinModal() {
            document.getElementById('inputNewPin').value = '';
            pinModal.show();
        }

        async function savePin() {
            const pin = document.getElementById('inputNewPin').value;
            const lang = localStorage.getItem('lang') || 'id';
            
            if(pin.length !== 6 || isNaN(pin)) {
                return Swal.fire({icon: 'error', title: 'Oops', text: lang === 'id' ? 'PIN wajib 6 angka bulat!' : 'PIN must be exactly 6 digits!', background: '#1c1c2d', color: '#fff'});
            }
            
            try {
                const res = await fetch('/api/user/set-pin', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ userId: user.id, pin: pin })
                });
                const data = await res.json();
                
                if(res.ok && data.success) {
                    user.hasPin = true; 
                    localStorage.setItem('userData', JSON.stringify(user));
                    pinModal.hide();
                    Swal.fire({icon:'success', title: lang === 'id' ? 'Sukses' : 'Success', text: lang === 'id' ? 'PIN berhasil disimpan!' : 'PIN saved successfully!', background:'#1c1c2d', color:'#fff'});
                } else {
                    Swal.fire({icon: 'error', title: 'Gagal', text: data.message, background: '#1c1c2d', color: '#fff'});
                }
            } catch(e) { 
                console.error(e); 
            }
        }

        // --- FUNGSI TOP UP ---
        const topupModal = new bootstrap.Modal(document.getElementById('topupModal'));
        function openTopupModal() {
            document.getElementById('topupAmount').value = '';
            topupModal.show();
        }

        async function processTopup() {
            const amount = parseInt(document.getElementById('topupAmount').value);
            const btnPay = document.getElementById('btnPayTopup');
            const lang = localStorage.getItem('lang') || 'id';
            
            if (!amount || amount < 10000) {
                Swal.fire({icon: 'error', title: 'Oops...', text: 'Minimal top up Rp 10.000', background: '#1c1c2d', color: '#fff'});
                return;
            }

            btnPay.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memproses...`;
            btnPay.disabled = true;

            try {
                const res = await fetch('/api/topup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: user.id, 
                        email: user.email,
                        name: user.fullName || user.username,
                        amount: amount 
                    })
                });

                const data = await res.json();

                if (data.token) {
                    topupModal.hide();
                    window.snap.pay(data.token, {
                        onSuccess: function(result) {
                            Swal.fire({icon: 'success', title: 'Berhasil!', text: 'Top Up sukses! Saldo sedang diproses.', background: '#1c1c2d', color: '#fff'})
                            .then(() => fetchLatestProfile()); 
                        },
                        onPending: function(result) {
                            Swal.fire({icon: 'info', title: 'Pending', text: 'Selesaikan pembayaran di instruksi Midtrans.', background: '#1c1c2d', color: '#fff'});
                        },
                        onError: function(result) {
                            Swal.fire({icon: 'error', title: 'Gagal', text: 'Pembayaran gagal.', background: '#1c1c2d', color: '#fff'});
                        },
                        onClose: function() {
                            Swal.fire({icon: 'warning', title: 'Dibatalkan', text: 'Kamu menutup popup pembayaran.', background: '#1c1c2d', color: '#fff'})
                            .then(() => fetchLatestProfile()); 
                        }
                    });
                } else {
                    throw new Error(data.message || 'Gagal mendapatkan token transaksi');
                }
            } catch (err) {
                Swal.fire({icon: 'error', title: 'Error', text: err.message, background: '#1c1c2d', color: '#fff'});
            } finally {
                btnPay.innerHTML = translations[lang].btn_pay_topup;
                btnPay.disabled = false;
            }
        }

        // --- THEME LOGIC ---
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            const btn = document.getElementById('theme-btn');
            if (theme === 'dark') {
                icon.classList.remove('bi-moon-stars-fill'); icon.classList.add('bi-sun-fill');
                icon.style.color = "#FFD700";
                btn.classList.add('btn-dark'); btn.classList.remove('btn-light');
            } else {
                icon.classList.remove('bi-sun-fill'); icon.classList.add('bi-moon-stars-fill');
                icon.style.color = "";
                btn.classList.add('btn-light'); btn.classList.remove('btn-dark');
            }
        }

        // --- LANGUAGE LOGIC ---
        function toggleLanguage() {
            const currentLang = localStorage.getItem('lang') || 'id';
            const newLang = currentLang === 'id' ? 'en' : 'id';
            localStorage.setItem('lang', newLang);
            updateLanguage(newLang);
            loadTickets(); 
        }

        function updateLanguage(lang) {
            const t = translations[lang];
            const langBtn = document.getElementById('lang-btn');
            if(langBtn) {
                langBtn.innerText = lang.toUpperCase();
                if(lang === 'en') { langBtn.classList.add('btn-primary'); langBtn.classList.remove('btn-outline-secondary'); }
                else { langBtn.classList.add('btn-outline-secondary'); langBtn.classList.remove('btn-primary'); }
            }
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) {
                    if(el.querySelector('i')) {
                        const icon = el.querySelector('i').outerHTML;
                        el.innerHTML = `${icon} ${t[key]}`;
                    } else {
                        el.innerHTML = t[key];
                    }
                }
            });
        }

        // --- LOAD TIKET ---
        async function loadTickets() {
            const list = document.getElementById('ticketList');
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            try {
                const res = await fetch('/api/my-tickets', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user.email })
                });
                if (!res.ok) throw new Error("API Gagal");
                const tickets = await res.json();

                if(tickets.length === 0) {
                    list.innerHTML = `<div class="col-12 text-center py-5"><i class="bi bi-ticket-perforated display-1 text-muted" style="font-size:3rem;"></i><p class="text-muted mt-3">${t.empty_tickets}</p><a href="index.html" class="btn btn-outline-primary btn-sm">${t.btn_buy_new}</a></div>`;
                    return;
                }

                let htmlContent = '';
                tickets.forEach((ticket) => {
                    const event = ticket.eventId;
                    if(!event) return;

                    const category = event.category || 'General';
                    const isStreaming = category === 'Streaming' || category.toLowerCase().includes('stream');
                    
                    let dateStr = t.txt_date_tba;
                    if (event.date) {
                        try {
                            const d = new Date(event.date);
                            dateStr = d.toLocaleDateString(lang === 'id' ? 'id-ID' : 'en-US', { day: 'numeric', month: 'long', year: 'numeric' });
                        } catch (e) { dateStr = event.date; }
                    }

                    const headerClass = isStreaming ? 'streaming' : '';
                    const labelHeader = isStreaming ? t.lbl_account_premium : t.lbl_ticket_entry;
                    const iconHeader = isStreaming ? '<i class="bi bi-camera-reels-fill me-2"></i>' : '<i class="bi bi-ticket-perforated-fill me-2"></i>';
                    
                    const statusBadge = ticket.status === 'used' 
                        ? `<span class="badge bg-secondary rounded-pill">${t.status_used}</span>` 
                        : `<span class="badge bg-success rounded-pill">${t.status_active}</span>`;

                    let descText = event.description || "";
                    let descClean = descText.replace(/\n/g, " | "); 
                    
                    const ticketData = encodeURIComponent(JSON.stringify({
                        eventName: event.name, date: dateStr, location: event.location || 'TBA',
                        code: ticket.ticketCode, isStreaming: isStreaming, desc: descText, 
                        userName: user.fullName || user.username
                    }));

                    let mainContent = '';
                    if (isStreaming) {
                        mainContent = `
                            <div class="account-box">
                                <small class="d-block mb-1 opacity-75">${t.lbl_credentials}</small>
                                <div class="fw-bold text-break" style="white-space: pre-wrap;">${descText}</div>
                            </div>
                            <div class="d-flex gap-2 w-100">
                                <button onclick="copyToClipboard('${descClean}')" class="btn btn-outline-success btn-sm w-100 rounded-pill">
                                    <i class="bi bi-copy me-1"></i> ${t.btn_copy}
                                </button>
                                <button onclick="downloadTicket('${ticketData}')" class="btn btn-glass btn-sm w-100 rounded-pill">
                                    <i class="bi bi-file-earmark-pdf me-1"></i> PDF
                                </button>
                            </div>
                        `;
                    } else {
                        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${ticket.ticketCode}&bgcolor=ffffff`;
                        mainContent = `
                            <small class="text-muted fw-bold mb-2 d-block">${t.lbl_scan}</small>
                            <div class="qr-container">
                                <img src="${qrUrl}" class="qr-image" alt="QR" crossorigin="anonymous">
                            </div>
                            <div class="mt-3">
                                <button onclick="downloadTicket('${ticketData}')" class="btn btn-primary-neon btn-sm w-100">
                                    <i class="bi bi-download me-2"></i> ${t.btn_pdf}
                                </button>
                            </div>
                        `;
                    }

                    htmlContent += `
                        <div class="col-md-6 col-lg-4">
                            <div class="ticket-card h-100">
                                <div class="ticket-header ${headerClass}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="fw-bold mb-0 text-truncate" style="max-width: 65%;">${event.name}</h5>
                                        <span class="badge bg-white text-dark bg-opacity-75" style="font-size: 0.7rem;">${labelHeader}</span>
                                    </div>
                                    <div class="small mt-1 opacity-75">${iconHeader} ${category}</div>
                                </div>
                                <div class="ticket-body">
                                    <span class="ticket-date"><i class="bi bi-calendar-event me-1"></i> ${dateStr}</span>
                                    ${mainContent}
                                    <div class="mt-3">${statusBadge}</div>
                                    <div class="ticket-code mt-2">${ticket.ticketCode}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = htmlContent;
            } catch (err) { 
                console.error("Gagal load tiket:", err);
                list.innerHTML = `<div class="col-12 text-center text-danger py-5"><i class="bi bi-exclamation-triangle display-4"></i><p class="mt-2">${t.error_fetch}</p></div>`;
            }
        }

        // --- PDF GENERATOR ---
        async function downloadTicket(dataString) {
            const data = JSON.parse(decodeURIComponent(dataString));
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];

            Swal.fire({ title: t.toast_pdf_gen, didOpen: () => Swal.showLoading(), background: '#1c1c2d', color: '#fff' });

            const element = document.createElement('div');
            document.body.appendChild(element);
            
            element.style.cssText = 'width: 450px; position: fixed; top: 0; left: 0; z-index: -9999; background: white; color: black; font-family: sans-serif;';

            let contentMiddle = '';
            let labelType = data.isStreaming ? t.lbl_account_premium : t.lbl_ticket_entry;
            
            if (data.isStreaming) {
                const desc = data.desc ? data.desc : "Detail akun tidak tersedia.";
                contentMiddle = `
                    <div style="border: 2px solid #000; padding: 15px; margin: 20px 0; text-align: left; background-color: #f8f9fa;">
                        <p style="margin:0; font-size: 12px; font-weight: bold; color: #555;">ACCOUNT CREDENTIALS:</p>
                        <p style="margin:10px 0 0 0; font-size: 14px; font-family: monospace; color: #000; line-height: 1.4; white-space: pre-wrap;">${desc}</p>
                    </div>`;
            } else {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${data.code}&bgcolor=ffffff`;
                contentMiddle = `
                    <div style="margin: 20px 0;">
                        <img src="${qrUrl}" crossorigin="anonymous" style="width: 180px; height: 180px; border: 4px solid #333; padding: 5px; border-radius: 10px; display:block; margin: 0 auto;">
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">${t.pdf_info}</p>
                    </div>`;
            }

            element.innerHTML = `
                <div style="padding: 30px; border: 1px solid #ddd;">
                    <div style="border-bottom: 2px solid #0049CC; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <h2 style="margin:0; color: #0049CC;">RCELLFEST</h2>
                        <span style="background: #0049CC; color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold;">${labelType}</span>
                    </div>
                    <div style="text-align: center;">
                        <h1 style="margin: 0; font-size: 20px; line-height: 1.2;">${data.eventName}</h1>
                        <p style="margin: 5px 0; color: #555; font-size: 14px;">${data.date} | ${data.location}</p>
                    </div>
                    <div style="text-align: center;">${contentMiddle}</div>
                    <div style="background: #f8f9fa; padding: 10px; text-align: center; border-radius: 8px; border: 1px solid #eee;">
                        <p style="margin:0; font-size: 10px; color: #999;">BOOKING ID</p>
                        <p style="margin:0; font-size: 18px; font-weight: bold; letter-spacing: 3px; font-family: monospace;">${data.code}</p>
                    </div>
                    <div style="margin-top: 20px; text-align: center; font-size: 10px; color: #aaa; border-top: 1px dashed #ccc; padding-top: 10px;">
                        <p style="margin:0;">Booked by: ${data.userName}</p>
                        <p style="margin:0;">www.rcellfest.shop</p>
                    </div>
                </div>
            `;

            const imgs = element.querySelectorAll('img');
            const promises = Array.from(imgs).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => { img.onload = resolve; img.onerror = resolve; });
            });
            await Promise.all(promises);
            await new Promise(resolve => setTimeout(resolve, 1000));

            const opt = { 
                margin: 10, filename: `Tiket-${data.code}.pdf`, 
                image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2, useCORS: true }, 
                jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' } 
            };
            
            await html2pdf().set(opt).from(element).save();
            document.body.removeChild(element);
            Swal.close();
        }

        function copyToClipboard(text) { navigator.clipboard.writeText(text); const lang = localStorage.getItem('lang') || 'id'; const t = translations[lang]; const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, background: '#1c1c2d', color: '#fff' }); Toast.fire({ icon: 'success', title: t.toast_copy }); }
        
        function logout() { localStorage.clear(); window.location.href = 'user-login.html'; }
        
        const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));
        function openNameModal() { document.getElementById('inputNewName').value = user.fullName; nameModal.show(); }
        async function saveName() { 
            const newName = document.getElementById('inputNewName').value;
            try {
                await fetch('/api/user/update-name', { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({userId: user.id, newName}) });
                user.fullName = newName; localStorage.setItem('userData',JSON.stringify(user)); renderProfile(); nameModal.hide(); Swal.fire({icon:'success', title:'Sukses', background:'#1c1c2d', color:'#fff'}); 
            } catch(e) {}
        }
        const passModal = new bootstrap.Modal(document.getElementById('passModal'));
        function openPassModal() { passModal.show(); }
        async function savePassword() { passModal.hide(); Swal.fire({icon:'success', title:'Sukses', text:'Silakan login ulang', background:'#1c1c2d', color:'#fff'}).then(()=>logout()); }
    </script>
