<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Login | RCELLFEST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%230049CC'/%3E%3Cstop offset='100%25' stop-color='%23007bff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='32' fill='url(%23a)'/%3E%3Cpath d='M21 18h8c5 0 9 3.5 9 8 0 3-1.8 5.7-4.5 7.2l5 8.8h-5l-4.2-7.5h-3.3v7.5h-5V18zm5 4v7h3c2.5 0 4.5-1.8 4.5-3.5S31.5 22 29 22h-3z' fill='white'/%3E%3Cpath d='M36 18h13v4h-8v6h7v4h-7v10h-5V18z' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">

    <style>
        :root {
            --bg-body: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --glass-bg: #ffffff;
            --glass-border: 1px solid #ddd;
            --text-color: #333333;
            --card-bg: #ffffff;
        }

        body {
            background: var(--bg-body);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        [data-theme="light"] .navbar { background: white; border-bottom: 1px solid #ddd; }

        .navbar-brand { font-weight: 700; color: #0049CC !important; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        [data-theme="light"] .history-item { border-bottom: 1px solid #eee; }
        
        .history-item:last-child { border-bottom: none; }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        [data-theme="light"] .history-item:hover { background: #f8f9fa; }

        .device-icon {
            width: 45px; height: 45px;
            background: rgba(0, 73, 204, 0.2);
            color: #0049CC;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .badge-success-soft { background: rgba(25, 135, 84, 0.2); color: #198754; padding: 5px 10px; border-radius: 30px; font-size: 0.75rem; font-weight: 700; }
        
        /* Buttons */
        .btn-back { color: var(--text-color); border: 1px solid var(--text-color); border-radius: 30px; padding: 5px 20px; transition: 0.3s; text-decoration: none; }
        .btn-back:hover { background: var(--text-color); color: var(--bg-body); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-arrow-left"></i> Dashboard</a>
            <div class="d-flex gap-2">
                <button onclick="toggleTheme()" class="btn btn-sm btn-outline-secondary rounded-circle" style="width:35px;height:35px;"><i class="bi bi-moon-stars-fill" id="theme-icon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0"><i class="bi bi-clock-history text-primary me-2"></i> Riwayat Login</h4>
                        <span class="badge bg-primary">10 Terakhir</span>
                    </div>

                    <div id="historyList">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-muted small">Memuat data...</p>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top border-secondary-subtle text-center">
                        <small class="text-muted"><i class="bi bi-shield-check me-1"></i> Jika ada aktivitas mencurigakan, segera ganti password.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default dark agar sesuai dashboard
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            loadHistory();
        });

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if(theme === 'dark') {
                icon.classList.remove('bi-moon-stars-fill'); icon.classList.add('bi-sun-fill');
                icon.style.color = "yellow";
            } else {
                icon.classList.remove('bi-sun-fill'); icon.classList.add('bi-moon-stars-fill');
                icon.style.color = "";
            }
        }

        async function loadHistory() {
            const container = document.getElementById('historyList');
            const userRaw = localStorage.getItem('userData');
            
            if(!userRaw) {
                window.location.href = 'user-login.html';
                return;
            }
            const user = JSON.parse(userRaw);

            try {
                // FETCH KE API (Ganti URL ini jika backend sudah ready)
                // const res = await fetch('/api/history', { 
                //     method: 'POST', 
                //     headers: {'Content-Type': 'application/json'},
                //     body: JSON.stringify({ userId: user.id }) 
                // });
                // const data = await res.json();

                // --- DATA DUMMY (Untuk Preview) ---
                // Hapus blok ini jika API sudah jalan
                const data = [
                    { device: "Windows 10 - Chrome", ip: "192.168.1.12", date: new Date() },
                    { device: "Android 13 - RCELLFEST App", ip: "182.1.2.33", date: new Date(Date.now() - 86400000) },
                    { device: "iPhone 14 - Safari", ip: "114.5.6.77", date: new Date(Date.now() - 172800000) },
                ];
                // ---------------------------------

                if(data.length === 0) {
                    container.innerHTML = `<div class="text-center py-4 text-muted">Belum ada riwayat login.</div>`;
                    return;
                }

                container.innerHTML = '';
                data.forEach(log => {
                    const dateObj = new Date(log.date);
                    const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                    const timeStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    
                    let icon = 'bi-laptop';
                    if(log.device.toLowerCase().includes('android') || log.device.toLowerCase().includes('iphone')) icon = 'bi-phone';

                    container.innerHTML += `
                        <div class="history-item">
                            <div class="d-flex align-items-center">
                                <div class="device-icon"><i class="bi ${icon}"></i></div>
                                <div>
                                    <h6 class="mb-0 fw-bold">${log.device}</h6>
                                    <small class="text-muted" style="font-size: 0.75rem;">IP: ${log.ip}</small>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="fw-bold" style="font-size: 0.9rem;">${dateStr}</div>
                                <small class="text-muted">${timeStr}</small>
                                <div class="mt-1"><span class="badge-success-soft">Berhasil</span></div>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                container.innerHTML = `<div class="text-center text-danger py-4">Gagal memuat data.</div>`;
            }
        }
    </script>
</body>
</html>
