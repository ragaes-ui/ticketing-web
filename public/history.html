<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Login | RCELLFEST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%230049CC'/%3E%3Cstop offset='100%25' stop-color='%23007bff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='32' fill='url(%23a)'/%3E%3Cpath d='M21 18h8c5 0 9 3.5 9 8 0 3-1.8 5.7-4.5 7.2l5 8.8h-5l-4.2-7.5h-3.3v7.5h-5V18zm5 4v7h3c2.5 0 4.5-1.8 4.5-3.5S31.5 22 29 22h-3z' fill='white'/%3E%3Cpath d='M36 18h13v4h-8v6h7v4h-7v10h-5V18z' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #f0f2f5;
            --bg-nav: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-muted: #6c757d;
            --glass-border: 1px solid rgba(0,0,0,0.1);
            --item-hover: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg-body: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            --bg-nav: rgba(15, 12, 41, 0.8);
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --item-hover: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            background: var(--bg-body);
            background-size: 400% 400%;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
            transition: color 0.3s;
        }

        /* Animasi Background Dark Mode */
        [data-theme="dark"] body { animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } 
        }

        /* Navbar */
        .navbar {
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: var(--glass-border);
            padding: 15px 0;
            transition: background 0.3s;
        }
        .navbar-brand { font-weight: 800; color: #0049CC !important; font-size: 1.2rem; }

        /* Glass Card */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            color: var(--text-main);
        }

        /* History Item */
        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: var(--glass-border);
            transition: 0.3s;
            border-radius: 10px;
        }
        .history-item:last-child { border-bottom: none; }
        .history-item:hover { background: var(--item-hover); }

        .device-icon {
            width: 45px; height: 45px;
            background: rgba(0, 73, 204, 0.15);
            color: #0049CC;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        [data-theme="dark"] .device-icon { color: #60a5fa; background: rgba(96, 165, 250, 0.15); }

        .badge-success-soft { 
            background: rgba(25, 135, 84, 0.15); color: #198754; 
            padding: 5px 10px; border-radius: 30px; font-size: 0.75rem; font-weight: 700; 
        }
        [data-theme="dark"] .badge-success-soft { color: #4ade80; background: rgba(74, 222, 128, 0.15); }

        /* Buttons */
        .btn-glass { 
            background: rgba(128, 128, 128, 0.1); border: 1px solid var(--text-muted); 
            color: var(--text-main); border-radius: 50px; padding: 6px 15px; transition: 0.3s; 
        }
        .btn-glass:hover { background: rgba(128, 128, 128, 0.2); transform: scale(1.05); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-arrow-left me-2"></i> Dashboard
            </a>
            <div class="d-flex gap-2">
                <button onclick="toggleLanguage()" class="btn btn-sm btn-outline-secondary rounded-pill fw-bold" id="lang-btn" style="min-width: 40px;">ID</button>
                <button onclick="toggleTheme()" class="btn rounded-circle" id="theme-btn" style="width: 40px; height: 40px; border: 1px solid var(--text-muted);">
                    <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0" style="color: var(--text-main);">
                            <i class="bi bi-clock-history text-primary me-2"></i> <span data-i18n="title">Riwayat Login</span>
                        </h4>
                        <span class="badge bg-primary rounded-pill" data-i18n="badge_latest">10 Terakhir</span>
                    </div>

                    <div id="historyList">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-muted small" data-i18n="loading">Memuat data...</p>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top border-secondary-subtle text-center">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i> <span data-i18n="security_note">Jika ada aktivitas mencurigakan, segera ganti password.</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KAMUS BAHASA ---
        const translations = {
            id: {
                title: "Riwayat Login", badge_latest: "10 Terakhir",
                loading: "Memuat data...", empty: "Belum ada riwayat login.",
                success: "Berhasil", security_note: "Jika ada aktivitas mencurigakan, segera ganti password."
            },
            en: {
                title: "Login History", badge_latest: "Last 10",
                loading: "Loading data...", empty: "No login history found.",
                success: "Success", security_note: "If you see suspicious activity, change password immediately."
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            const savedLang = localStorage.getItem('lang') || 'id';
            updateLanguage(savedLang);

            loadHistory();
        });

        // --- LANGUAGE LOGIC ---
        function toggleLanguage() {
            const currentLang = localStorage.getItem('lang') || 'id';
            const newLang = currentLang === 'id' ? 'en' : 'id';
            localStorage.setItem('lang', newLang);
            updateLanguage(newLang);
            loadHistory(); // Reload data untuk update teks status
        }

        function updateLanguage(lang) {
            const t = translations[lang];
            const langBtn = document.getElementById('lang-btn');
            if(langBtn) {
                langBtn.innerText = lang.toUpperCase();
                if(lang === 'en') { langBtn.classList.add('btn-primary'); langBtn.classList.remove('btn-outline-secondary'); }
                else { langBtn.classList.add('btn-outline-secondary'); langBtn.classList.remove('btn-primary'); }
            }
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerHTML = t[key];
            });
        }

        // --- THEME LOGIC ---
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            const btn = document.getElementById('theme-btn');
            if(theme === 'dark') {
                icon.classList.remove('bi-moon-stars-fill'); icon.classList.add('bi-sun-fill');
                icon.style.color = "#FFD700";
                btn.classList.add('btn-dark'); btn.classList.remove('btn-light');
            } else {
                icon.classList.remove('bi-sun-fill'); icon.classList.add('bi-moon-stars-fill');
                icon.style.color = "";
                btn.classList.add('btn-light'); btn.classList.remove('btn-dark');
            }
        }

        // --- LOAD DATA ---
        async function loadHistory() {
            const container = document.getElementById('historyList');
            const userRaw = localStorage.getItem('userData');
            const lang = localStorage.getItem('lang') || 'id';
            const t = translations[lang];
            
            if(!userRaw) {
                window.location.href = 'user-login.html';
                return;
            }
            const user = JSON.parse(userRaw);

            try {
                // FETCH KE API ASLI
                const res = await fetch('/api/history', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId: user.id }) 
                });
                
                if (!res.ok) throw new Error("Gagal");
                const data = await res.json();

                if(data.length === 0) {
                    container.innerHTML = `<div class="text-center py-4 text-muted">${t.empty}</div>`;
                    return;
                }

                container.innerHTML = '';
                data.forEach(log => {
                    const dateObj = new Date(log.timestamp);
                    const dateStr = dateObj.toLocaleDateString(lang === 'id' ? 'id-ID' : 'en-US', { day: 'numeric', month: 'short', year: 'numeric' });
                    const timeStr = dateObj.toLocaleTimeString(lang === 'id' ? 'id-ID' : 'en-US', { hour: '2-digit', minute: '2-digit' });
                    
                    let icon = 'bi-laptop';
                    let devName = log.device || "Unknown";
                    
                    // Deteksi Ikon
                    if(devName.toLowerCase().includes('android') || devName.toLowerCase().includes('iphone') || devName.toLowerCase().includes('mobile')) {
                        icon = 'bi-phone';
                    } else if (devName.toLowerCase().includes('mac') || devName.toLowerCase().includes('win') || devName.toLowerCase().includes('linux')) {
                        icon = 'bi-laptop';
                    } else {
                        icon = 'bi-hdd-network';
                    }

                    // Bersihkan Nama Device agar tidak terlalu panjang
                    if(devName.includes('Mozilla')) devName = devName.split('(')[1]?.split(')')[0] || devName;

                    container.innerHTML += `
                        <div class="history-item">
                            <div class="d-flex align-items-center">
                                <div class="device-icon"><i class="bi ${icon}"></i></div>
                                <div style="overflow: hidden;">
                                    <h6 class="mb-0 fw-bold text-truncate" style="max-width: 200px;">${devName}</h6>
                                    <small class="text-muted" style="font-size: 0.75rem;">IP: ${log.ip}</small>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="fw-bold" style="font-size: 0.9rem;">${dateStr}</div>
                                <small class="text-muted">${timeStr}</small>
                                <div class="mt-1"><span class="badge-success-soft">${t.success}</span></div>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                container.innerHTML = `<div class="text-center text-danger py-4"><i class="bi bi-exclamation-circle me-2"></i> Gagal memuat data.</div>`;
            }
        }
    </script>
</body>
</html>
