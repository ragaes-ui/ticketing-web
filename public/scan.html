<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Check-in | RCELLFEST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%230049CC'/%3E%3Cstop offset='100%25' stop-color='%23007bff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='32' fill='url(%23a)'/%3E%3Cpath d='M21 18h8c5 0 9 3.5 9 8 0 3-1.8 5.7-4.5 7.2l5 8.8h-5l-4.2-7.5h-3.3v7.5h-5V18zm5 4v7h3c2.5 0 4.5-1.8 4.5-3.5S31.5 22 29 22h-3z' fill='white'/%3E%3Cpath d='M36 18h13v4h-8v6h7v4h-7v10h-5V18z' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
            --text-color: #ffffff;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card Style Modern */
        .scanner-card {
            background: rgba(20, 20, 35, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .scanner-title {
            font-weight: 800;
            background: linear-gradient(to right, #fff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        /* Input Style */
        .form-control-modern {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            transition: 0.3s;
        }
        .form-control-modern:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
            color: white;
            outline: none;
        }
        .form-control-modern::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            letter-spacing: normal;
        }

        /* Button Style */
        .btn-modern {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
            color: white;
        }
        .btn-modern:disabled {
            background: #555;
            transform: none;
            cursor: not-allowed;
        }

        .btn-camera {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-camera:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #00c6ff;
        }

        /* Camera Wrapper */
        #camera-wrapper {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 16px;
            margin-bottom: 20px;
            display: none;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            border-radius: 16px;
        }

        /* Animasi Garis Scan */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00c6ff;
            box-shadow: 0 0 10px #00c6ff;
            top: 0;
            left: 0;
            animation: scanAnim 2s infinite linear;
            z-index: 10;
        }
        @keyframes scanAnim {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
    </style>
</head>
<body>

    <div class="scanner-card">
        <div class="mb-4">
            <i class="bi bi-qr-code-scan text-primary fs-1"></i>
        </div>
        <h2 class="scanner-title">GATE CONTROL</h2>
        <p class="text-white-50 small mb-4">RCELLFEST TICKET SYSTEM</p>
        
        <button type="button" id="btnToggleCam" class="btn btn-modern btn-camera w-100 mb-3 btn-sm">
            <i class="bi bi-camera-fill me-2"></i> Buka Kamera
        </button>

        <div id="camera-wrapper">
            <div class="scan-line"></div>
            <div id="reader" style="width:100%; height:100%;"></div>
        </div>

        <form id="scanForm">
            <div class="mb-4 text-start">
                <label class="text-white-50 small mb-2 ms-1">Kode Tiket Manual</label>
                <input type="text" id="ticketCode" class="form-control-modern w-100" placeholder="Contoh: TIKET-XYZ123" autocomplete="off" required>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-modern">
                <i class="bi bi-search me-2"></i> Validasi Tiket
            </button>
        </form>
        
        <div class="mt-4 text-white-50 small">
            &copy; 2026 RCELLFEST Admin System
        </div>
    </div>

    <script>
        // --- LOGIKA KAMERA (TIDAK BERUBAH) ---
        const btnToggleCam = document.getElementById('btnToggleCam');
        const cameraWrapper = document.getElementById('camera-wrapper');
        const inputCode = document.getElementById('ticketCode');
        let html5QrCode = null;
        let isCameraOn = false;

        btnToggleCam.addEventListener('click', () => {
            if (!isCameraOn) {
                startCamera();
            } else {
                stopCamera();
            }
        });

        async function startCamera() {
            cameraWrapper.style.display = "block";
            btnToggleCam.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Memuat...`;
            btnToggleCam.disabled = true;

            html5QrCode = new Html5Qrcode("reader");

            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: { width: 250, height: 250 } }, 
                    onScanSuccess
                );
                cameraReady();
            } catch (err) {
                try {
                    await html5QrCode.start(
                        { facingMode: "user" }, 
                        { fps: 10, qrbox: { width: 250, height: 250 } }, 
                        onScanSuccess
                    );
                    cameraReady();
                } catch (e) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Kamera Error',
                        text: 'Pastikan izin kamera aktif dan menggunakan HTTPS.',
                        background: '#1c1c2d', color: '#fff'
                    });
                    stopCamera();
                }
            }
        }

        function cameraReady() {
            isCameraOn = true;
            btnToggleCam.innerHTML = `<i class="bi bi-x-circle me-2"></i> Tutup Kamera`;
            btnToggleCam.classList.add('btn-danger'); // Merah standar bootstrap
            btnToggleCam.disabled = false;
        }

        async function stopCamera() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) { console.log(e); }
                
                cameraWrapper.style.display = "none";
                btnToggleCam.innerHTML = `<i class="bi bi-camera-fill me-2"></i> Buka Kamera`;
                btnToggleCam.classList.remove('btn-danger');
                isCameraOn = false;
                btnToggleCam.disabled = false;
            }
        }

        function onScanSuccess(decodedText) {
            inputCode.value = decodedText;
            stopCamera();
            document.getElementById('btnSubmit').click();
        }

        // --- LOGIKA SUBMIT & ALERT (STYLE BARU) ---
        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const code = inputCode.value.trim();

            if (!code) return;

            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Memeriksa...`;
            btn.disabled = true;

            try {
                const res = await fetch('/api/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketCode: code })
                });

                const data = await res.json();

                if (data.valid) {
                    // TIKET VALID (Style Modern)
                    await Swal.fire({
                        title: '✅ TIKET VALID',
                        html: `
                            <div class="mt-2">
                                <h4 class="fw-bold text-primary mb-1">${data.data.event}</h4>
                                <p class="text-white-50">Nama Tamu:</p>
                                <h3 class="fw-bold text-white">${data.data.name}</h3>
                            </div>
                        `,
                        icon: 'success',
                        background: '#1c1c2d', // Dark blue background
                        color: '#fff',
                        confirmButtonColor: '#00c6ff',
                        confirmButtonText: 'Persilahkan Masuk',
                        timer: 3000,
                        timerProgressBar: true
                    });
                } else {
                    // TIKET INVALID (Style Modern)
                    await Swal.fire({
                        title: '⛔ AKSES DITOLAK',
                        html: `
                            <div class="mt-2">
                                <h5 class="text-danger fw-bold">${data.message}</h5>
                                <p class="text-secondary small">${data.detail || 'Tiket tidak ditemukan atau bermasalah.'}</p>
                            </div>
                        `,
                        icon: 'error',
                        background: '#1c1c2d',
                        color: '#fff',
                        confirmButtonColor: '#dc3545',
                        confirmButtonText: 'Tutup'
                    });
                }

            } catch (err) {
                Swal.fire({
                    title: 'System Error',
                    text: 'Gagal terhubung ke server.',
                    icon: 'warning',
                    background: '#1c1c2d',
                    color: '#fff'
                });
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                inputCode.value = '';
                inputCode.focus();
            }
        });
    </script>
</body>
</html>
