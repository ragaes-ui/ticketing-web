<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatekeeper Scanner + Cam + DB</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* Gaya Hacker Matrix (Sesuai Kode Abang) */
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; /* Ubah ke min-height biar aman saat scroll */
            margin: 0;
            padding: 20px 0;
        }
        .scanner-box { 
            border: 2px solid #0f0; 
            padding: 30px; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); 
            background: #111; 
            position: relative;
        }
        input { 
            background: #222 !important; 
            border: 1px solid #0f0 !important; 
            color: #0f0 !important; 
            font-size: 1.5rem; 
            text-align: center; 
            font-weight: bold;
        }
        input::placeholder { color: #004400; }
        input:focus { 
            box-shadow: 0 0 15px #0f0 !important; 
        }
        .btn-scan { 
            background: #0f0; 
            color: black; 
            font-weight: bold; 
            font-size: 1.2rem; 
            border: none; 
            transition: 0.3s;
        }
        .btn-scan:hover { 
            background: #fff; 
            box-shadow: 0 0 20px #fff; 
        }
        .btn-scan:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
        }

        /* Tambahan Style untuk Kamera & Reset */
        #camera-wrapper {
            width: 100%;
            height: 250px;
            background: #000;
            border: 1px dashed #0f0;
            margin-bottom: 20px;
            display: none; /* Sembunyikan kalau belum diklik */
            overflow: hidden;
            border-radius: 5px;
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }
        .btn-reset {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            background: transparent;
            border: 1px solid #f44;
            color: #f44;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="scanner-box text-center">
        <button onclick="resetData()" class="btn-reset">RESET DB</button>

        <h1 class="mb-2">üïµÔ∏è‚Äç‚ôÇÔ∏è GATE CONTROL</h1>
        <p class="mb-4 text-secondary small">SYSTEM READY...</p>
        
        <button type="button" id="btnToggleCam" class="btn btn-outline-success w-100 mb-3 btn-sm">
            üì∑ BUKA KAMERA
        </button>

        <div id="camera-wrapper">
            <div id="reader" style="width:100%; height:100%;"></div>
        </div>

        <form id="scanForm">
            <div class="mb-4">
                <input type="text" id="ticketCode" class="form-control py-3" placeholder="SCAN / INPUT CODE" autocomplete="off" required>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-scan w-100 py-3">
                CHECK TICKET
            </button>
        </form>

        <div class="mt-3 text-start border-top pt-2 border-secondary">
            <small class="text-secondary">Riwayat Masuk:</small>
            <div id="logList" class="small text-white mt-1" style="max-height: 100px; overflow-y: auto;">
                <em class="text-secondary">Belum ada data.</em>
            </div>
        </div>
    </div>

    <script>
        // --- 1. LOGIKA DATABASE LOKAL (PENGGANTI FETCH SERVER) ---
        function validasiTiket(kode) {
            // Ambil data dari memori browser
            let usedTickets = JSON.parse(localStorage.getItem('db_tiket_used')) || [];

            if (usedTickets.includes(kode)) {
                // GAGAL: Tiket sudah ada
                return { valid: false, message: 'TIKET SUDAH DIGUNAKAN!', detail: 'Tiket ini tercatat sudah masuk.' };
            } else {
                // SUKSES: Simpan tiket baru
                usedTickets.push(kode);
                localStorage.setItem('db_tiket_used', JSON.stringify(usedTickets));
                updateLogView(); // Update tampilan list di bawah
                return { valid: true, data: { event: 'ACCESS GRANTED', name: 'GUEST ENTRY' } };
            }
        }

        function resetData() {
            if(confirm('Hapus semua data tiket?')) {
                localStorage.removeItem('db_tiket_used');
                updateLogView();
                Swal.fire('Database Reset', 'Semua tiket bisa dipakai lagi.', 'success');
            }
        }

        function updateLogView() {
            let usedTickets = JSON.parse(localStorage.getItem('db_tiket_used')) || [];
            const listDiv = document.getElementById('logList');
            if (usedTickets.length === 0) {
                listDiv.innerHTML = '<em class="text-secondary">Belum ada data.</em>';
            } else {
                // Tampilkan data terbaru di atas
                listDiv.innerHTML = usedTickets.slice().reverse().map(t => `<div>‚úîÔ∏è ${t}</div>`).join('');
            }
        }

        // Jalankan saat load
        updateLogView();


        // --- 2. LOGIKA KAMERA ---
        const btnToggleCam = document.getElementById('btnToggleCam');
        const cameraWrapper = document.getElementById('camera-wrapper');
        const inputCode = document.getElementById('ticketCode');
        let html5QrCode = null;
        let isCameraOn = false;

        btnToggleCam.addEventListener('click', () => {
            if (!isCameraOn) startCamera();
            else stopCamera();
        });

        async function startCamera() {
            cameraWrapper.style.display = "block";
            btnToggleCam.innerText = "‚è≥ MEMUAT...";
            btnToggleCam.disabled = true;
            html5QrCode = new Html5Qrcode("reader");

            try {
                // Coba kamera belakang
                await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess);
                cameraReady();
            } catch (err) {
                try {
                    // Kalau gagal, coba kamera depan/laptop
                    await html5QrCode.start({ facingMode: "user" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess);
                    cameraReady();
                } catch (e) {
                    alert("Kamera Error: Pastikan HTTPS atau Izin Browser.");
                    stopCamera();
                }
            }
        }

        function cameraReady() {
            isCameraOn = true;
            btnToggleCam.innerText = "‚ùå TUTUP KAMERA";
            btnToggleCam.classList.replace('btn-outline-success', 'btn-outline-danger');
            btnToggleCam.disabled = false;
        }

        async function stopCamera() {
            if (html5QrCode) {
                try { await html5QrCode.stop(); html5QrCode.clear(); } catch(e){}
                cameraWrapper.style.display = "none";
                btnToggleCam.innerText = "üì∑ BUKA KAMERA";
                btnToggleCam.classList.replace('btn-outline-danger', 'btn-outline-success');
                isCameraOn = false;
                btnToggleCam.disabled = false;
            }
        }

        function onScanSuccess(decodedText) {
            inputCode.value = decodedText;
            stopCamera();
            document.getElementById('btnSubmit').click();
        }


        // --- 3. LOGIKA SUBMIT (DARI KODE ABANG, TAPI DI-EDIT DIKIT) ---
        // Cek apakah SweetAlert berhasil di-load
        window.onload = function() {
            if (typeof Swal === 'undefined') {
                alert("GAWAT! Library Notifikasi (SweetAlert) gagal dimuat. Cek koneksi internet Abang!");
            }
        };

        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const code = inputCode.value.trim();

            if (!code) return;

            // 1. Ubah Tombol jadi Loading
            const originalText = btn.innerText;
            btn.innerText = "CHECKING DB...";
            btn.disabled = true;

            // 2. Simulasi Loading (biar keren kayak hack database)
            await new Promise(r => setTimeout(r, 600));

            // 3. Panggil Validasi Lokal (GANTINYA FETCH)
            const data = validasiTiket(code);

            // 4. Tampilkan Notif Berdasarkan Hasil
            if (data.valid) {
                // --- TIKET VALID (HIJAU) ---
                await Swal.fire({
                    title: '‚úÖ ' + data.data.event,
                    html: `<p>Kode: <b>${code}</b></p>`,
                    icon: 'success',
                    background: '#000',
                    color: '#0f0',
                    confirmButtonColor: '#0f0',
                    timer: 2000
                });
            } else {
                // --- TIKET INVALID / SUDAH DIPAKAI (MERAH) ---
                await Swal.fire({
                    title: '‚õî ACCESS DENIED',
                    html: `<h4 style="color:#fff">${data.message}</h4><p class="text-secondary">${data.detail}</p>`,
                    icon: 'error',
                    background: '#000',
                    color: '#f44',
                    confirmButtonColor: '#f44',
                    confirmButtonText: 'TOLAK'
                });
            }

            // 5. Reset Tombol & Input
            btn.innerText = originalText;
            btn.disabled = false;
            inputCode.value = '';
            inputCode.focus();
        });
    </script>
</body>
</html>
