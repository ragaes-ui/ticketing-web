<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatekeeper Scanner + Camera</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* --- GAYA ASLI ABANG --- */
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; /* Ubah ke min-height biar aman kalau di scroll */
            margin: 0;
            padding: 20px 0;
        }
        .scanner-box { 
            border: 2px solid #0f0; 
            padding: 30px; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); 
            background: #111; 
        }
        input { 
            background: #222 !important; 
            border: 1px solid #0f0 !important; 
            color: #0f0 !important; 
            font-size: 1.5rem; 
            text-align: center; 
            font-weight: bold;
        }
        input::placeholder { color: #004400; }
        input:focus { 
            box-shadow: 0 0 15px #0f0 !important; 
        }
        .btn-scan { 
            background: #0f0; 
            color: black; 
            font-weight: bold; 
            font-size: 1.2rem; 
            border: none; 
            transition: 0.3s;
        }
        .btn-scan:hover { 
            background: #fff; 
            box-shadow: 0 0 20px #fff; 
        }
        .btn-scan:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
        }

        /* --- TAMBAHAN STYLE KHUSUS KAMERA --- */
        #camera-wrapper {
            width: 100%;
            height: 250px;
            background: #000;
            border: 1px dashed #0f0; /* Garis putus-putus hijau biar tema hacker */
            margin-bottom: 20px;
            display: none; /* Sembunyikan kalau belum diklik */
            overflow: hidden;
            border-radius: 5px;
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="scanner-box text-center">
        <h1 class="mb-2">üïµÔ∏è‚Äç‚ôÇÔ∏è GATE CONTROL</h1>
        <p class="mb-4 text-secondary small">SYSTEM READY...</p>
        
        <button type="button" id="btnToggleCam" class="btn btn-outline-success w-100 mb-3 btn-sm">
            üì∑ BUKA KAMERA
        </button>

        <div id="camera-wrapper">
            <div id="reader" style="width:100%; height:100%;"></div>
        </div>

        <form id="scanForm">
            <div class="mb-4">
                <input type="text" id="ticketCode" class="form-control py-3" placeholder="SCAN / INPUT CODE" autocomplete="off" required>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-scan w-100 py-3">
                SCAN TICKET
            </button>
        </form>
    </div>

    <script>
        // --- BAGIAN 1: LOGIKA KAMERA (TAMBAHAN) ---
        const btnToggleCam = document.getElementById('btnToggleCam');
        const cameraWrapper = document.getElementById('camera-wrapper');
        const inputCode = document.getElementById('ticketCode');
        let html5QrCode = null;
        let isCameraOn = false;

        btnToggleCam.addEventListener('click', () => {
            if (!isCameraOn) {
                startCamera();
            } else {
                stopCamera();
            }
        });

        async function startCamera() {
            cameraWrapper.style.display = "block";
            btnToggleCam.innerText = "‚è≥ MEMUAT KAMERA...";
            btnToggleCam.disabled = true;

            html5QrCode = new Html5Qrcode("reader");

            try {
                // Coba akses kamera belakang (environment)
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: { width: 250, height: 250 } }, 
                    onScanSuccess
                );
                cameraReady();
            } catch (err) {
                try {
                    // Kalau gagal (misal di laptop), coba kamera depan (user)
                    await html5QrCode.start(
                        { facingMode: "user" }, 
                        { fps: 10, qrbox: { width: 250, height: 250 } }, 
                        onScanSuccess
                    );
                    cameraReady();
                } catch (e) {
                    alert("Gagal membuka kamera: Pastikan HTTPS atau izin browser aktif.");
                    stopCamera();
                }
            }
        }

        function cameraReady() {
            isCameraOn = true;
            btnToggleCam.innerText = "‚ùå TUTUP KAMERA";
            btnToggleCam.classList.replace('btn-outline-success', 'btn-outline-danger');
            btnToggleCam.disabled = false;
        }

        async function stopCamera() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (e) { console.log(e); }
                
                cameraWrapper.style.display = "none";
                btnToggleCam.innerText = "üì∑ BUKA KAMERA";
                btnToggleCam.classList.replace('btn-outline-danger', 'btn-outline-success');
                isCameraOn = false;
                btnToggleCam.disabled = false;
            }
        }

        // Kalau Scan Berhasil
        function onScanSuccess(decodedText) {
            // 1. Masukkan hasil scan ke input
            inputCode.value = decodedText;
            
            // 2. Matikan kamera otomatis biar hemat baterai
            stopCamera();

            // 3. Langsung jalankan proses Cek Tiket (Auto Submit)
            document.getElementById('btnSubmit').click();
        }


        // --- BAGIAN 2: KODE ASLI ABANG (TIDAK DIUBAH LOGIKANYA) ---
        
        // Cek apakah SweetAlert berhasil di-load
        window.onload = function() {
            if (typeof Swal === 'undefined') {
                alert("GAWAT! Library Notifikasi (SweetAlert) gagal dimuat. Cek koneksi internet Abang!");
            }
        };

        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inputCode = document.getElementById('ticketCode');
            const btn = document.getElementById('btnSubmit');
            const code = inputCode.value.trim(); // Hapus spasi gak penting

            if (!code) return;

            // 1. Ubah Tombol jadi Loading (Biar tau kodenya jalan)
            const originalText = btn.innerText;
            btn.innerText = "SEARCHING DATABASE...";
            btn.disabled = true;

            console.log("Mengirim request untuk kode:", code); // Cek di Console

            try {
                // 2. Tembak ke Server (SESUAI KODE ASLI)
                const res = await fetch('/api/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketCode: code })
                });

                const data = await res.json();
                console.log("Balasan Server:", data); // Cek di Console

                // 3. Tampilkan Notif Berdasarkan Hasil
                if (data.valid) {
                    // --- TIKET VALID (HIJAU) ---
                    await Swal.fire({
                        title: '‚úÖ ACCESS GRANTED',
                        html: `<h3 style="color:#fff">${data.data.event}</h3><p>Guest: <b>${data.data.name}</b></p>`,
                        icon: 'success',
                        background: '#000',
                        color: '#0f0', // Teks Hijau
                        confirmButtonColor: '#0f0',
                        confirmButtonText: 'MASUK BOS!',
                        timer: 3000 // Otomatis nutup dalam 3 detik
                    });
                } else {
                    // --- TIKET INVALID / SUDAH DIPAKAI (MERAH) ---
                    await Swal.fire({
                        title: '‚õî ACCESS DENIED',
                        html: `<h4 style="color:#fff">${data.message}</h4><p class="text-secondary">${data.detail || ''}</p>`,
                        icon: 'error',
                        background: '#000',
                        color: '#f44', // Teks Merah
                        confirmButtonColor: '#f44',
                        confirmButtonText: 'TOLAK'
                    });
                }

            } catch (err) {
                console.error("Error Fetch:", err);
                // Notif kalau Server Mati / Error Coding
                Swal.fire({
                    title: 'SYSTEM ERROR',
                    text: 'Gagal menghubungi server. Cek terminal VS Code!',
                    icon: 'warning',
                    background: '#000',
                    color: 'orange'
                });
            } finally {
                // 4. Balikin Tombol & Kosongkan Input
                btn.innerText = originalText;
                btn.disabled = false;
                inputCode.value = '';
                inputCode.focus();
            }
        });
    </script>
</body>
</html>
