<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatekeeper Scanner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Gaya Hacker Matrix */
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        .scanner-box { 
            border: 2px solid #0f0; 
            padding: 30px; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); 
            background: #111; 
        }
        input { 
            background: #222 !important; 
            border: 1px solid #0f0 !important; 
            color: #0f0 !important; 
            font-size: 1.5rem; 
            text-align: center; 
            font-weight: bold;
        }
        input::placeholder { color: #004400; }
        input:focus { 
            box-shadow: 0 0 15px #0f0 !important; 
        }
        .btn-scan { 
            background: #0f0; 
            color: black; 
            font-weight: bold; 
            font-size: 1.2rem; 
            border: none; 
            transition: 0.3s;
        }
        .btn-scan:hover { 
            background: #fff; 
            box-shadow: 0 0 20px #fff; 
        }
        .btn-scan:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="scanner-box text-center">
        <h1 class="mb-2">üïµÔ∏è‚Äç‚ôÇÔ∏è GATE CONTROL</h1>
        <p class="mb-4 text-secondary small">SYSTEM READY...</p>
        
        <form id="scanForm">
            <div class="mb-4">
                <input type="text" id="ticketCode" class="form-control py-3" placeholder="SCAN / INPUT CODE" autocomplete="off" required>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-scan w-100 py-3">
                SCAN TICKET
            </button>
        </form>
    </div>

    <script>
        // Cek apakah SweetAlert berhasil di-load
        window.onload = function() {
            if (typeof Swal === 'undefined') {
                alert("GAWAT! Library Notifikasi (SweetAlert) gagal dimuat. Cek koneksi internet Abang!");
            }
        };

        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inputCode = document.getElementById('ticketCode');
            const btn = document.getElementById('btnSubmit');
            const code = inputCode.value.trim(); // Hapus spasi gak penting

            if (!code) return;

            // 1. Ubah Tombol jadi Loading (Biar tau kodenya jalan)
            const originalText = btn.innerText;
            btn.innerText = "SEARCHING DATABASE...";
            btn.disabled = true;

            console.log("Mengirim request untuk kode:", code); // Cek di Console

            try {
                // 2. Tembak ke Server
                const res = await fetch('/api/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketCode: code })
                });

                const data = await res.json();
                console.log("Balasan Server:", data); // Cek di Console

                // 3. Tampilkan Notif Berdasarkan Hasil
                if (data.valid) {
                    // --- TIKET VALID (HIJAU) ---
                    // Mainkan Suara (Opsional)
                    // new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play().catch(e => console.log(e));
                    
                    await Swal.fire({
                        title: '‚úÖ ACCESS GRANTED',
                        html: `<h3 style="color:#fff">${data.data.event}</h3><p>Guest: <b>${data.data.name}</b></p>`,
                        icon: 'success',
                        background: '#000',
                        color: '#0f0', // Teks Hijau
                        confirmButtonColor: '#0f0',
                        confirmButtonText: 'MASUK BOS!',
                        timer: 3000 // Otomatis nutup dalam 3 detik
                    });
                } else {
                    // --- TIKET INVALID / SUDAH DIPAKAI (MERAH) ---
                    await Swal.fire({
                        title: '‚õî ACCESS DENIED',
                        html: `<h4 style="color:#fff">${data.message}</h4><p class="text-secondary">${data.detail || ''}</p>`,
                        icon: 'error',
                        background: '#000',
                        color: '#f44', // Teks Merah
                        confirmButtonColor: '#f44',
                        confirmButtonText: 'TOLAK'
                    });
                }

            } catch (err) {
                console.error("Error Fetch:", err);
                // Notif kalau Server Mati / Error Coding
                Swal.fire({
                    title: 'SYSTEM ERROR',
                    text: 'Gagal menghubungi server. Cek terminal VS Code!',
                    icon: 'warning',
                    background: '#000',
                    color: 'orange'
                });
            } finally {
                // 4. Balikin Tombol & Kosongkan Input
                btn.innerText = originalText;
                btn.disabled = false;
                inputCode.value = '';
                inputCode.focus();
            }
        });
    </script>
</body>
</html>
